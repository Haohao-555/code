<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./animate.min.css">
	<style>
        body {
            margin: 0;
        }
        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, .3);
            left: 0;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mask .mask-box {
            width: 90%;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            text-align: left;
        }
        .mask .mask-box .title p {
            padding: 0 20px;
            margin: 0;
            height: 60px;
            line-height: 60px;
            border-bottom: 1px solid #ccc; 
            font-size: 18px; 
        }
        .mask .mask-box .conctrol {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mask .mask-box .conctrol button {
            height: 40px;
            width: 120px;
            margin: 0 10px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .btn-mask {
            width: 200px;
            height: 60px;
            background-color: #f00;
            position: fixed;
            bottom: 0;
            left: 50%;
            margin-left: -100px;
        }
        .btn-mask button {
            background-color: transparent;
            border: 0;
            width: 200px;
            height: 60px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 
        enter-class="animate__animated animate__flip"
        enter-to-class="animate__animated animate__flip" 
    -->
    <div id ="app">
        <!-- 做动画的组件 -->
        <transition
            enter-class="animate__animated animate__bounceInDown"
            enter-to-class="animate__animated animate__bounceInDown"
            leave-class="animate__animated animate__slideOutRight"
            leave-to-class="animate__animated animate__slideOutRight"
            >
              <!-- 模态框(遮罩层) -->
                <div class="mask" v-if="isShow">
                    <div class="mask-box">
                        <div class="title">
                            <p>检测到当前城市时广州,是否切换到当前的城市?</p>
                        </div>
                        <div class="conctrol">
                        <button v-on:click="comfir">确定</button>
                        <button v-on:click="cancel">取消</button>
                        </div>
                    </div>
            </div>
        </transition>

        <!-- 弹出 -->
        <div class="btn-mask">
            <button v-on:click="showMask">显示弹窗</button>
        </div>
    </div>


    <script>
		// 需求：
			// 自定义弹窗
			// 点击“显示遮罩层”，显示弹窗
			// 点击“确定”，隐藏弹窗 ，控制台输出 "确定"
			// 点击“取消”，隐藏弹窗 ，控制台输出 "取消"
		
        // 编码：
        new Vue({
            el: "#app",
            data: {
                isShow: false
            },
            methods: {
                comfir(){
                    this.isShow = false;
                    console.log("确定...");
                },
                cancel(){
                    this.isShow = false;
                    console.log("取消...");
                },
                showMask(){
                    this.isShow = true;
                }
            }
        })
			
    </script>
</body>

</html>
