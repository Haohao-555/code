<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .banner {
            width: 450px;
            height: 300px;
            border: 10px solid #000;
            position: relative;
            overflow: hidden;
        }

        .image-box {
            width: 450px;
            height: 300px;
        }

        .image-box ul {
            width: 2700px;
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-wrap: nowrap;
            transform: translateX(0px);
            /* transition: none; */
        }

        .image-box ul li {
            flex-basis: 450px;
            flex-shrink: 0;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
        }

        .image-box ul li:nth-of-type(1) {
            background-color: deepskyblue;
        }

        .image-box ul li:nth-of-type(2) {
            background-color: darkblue;
        }

        .image-box ul li:nth-of-type(3) {
            background-color: darkred;
        }

        .image-box ul li:nth-of-type(4) {
            background-color: lightgreen;
        }

        .image-box ul li:nth-of-type(5) {
            background-color: yellowgreen;
        }

        .image-box ul li:nth-of-type(6) {
            background-color: deepskyblue;
        }

        .point-box {
            width: 450px;
            height: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        .point-box ol {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 450px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .point-box ol li {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            /* border-radius: 50%; */
        }

        .point-box ol li.active {
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 4. 使用组件 -->
        <my-banner></my-banner>
    </div>

    <!-- 组件： 让代码更加通用，提高复用效率! -->
    <!-- 3. 编写模板 -->
    <template id="bannerHtml">
        <div>
            <h3>轮播图1111</h3>
        </div>
    </template>

    <script>

        // // 1. 创建Vue程序
        // new Vue({
        //     el: "#app",
        //     data:{},
        //     // 2. 注册组件
        //     components: {
        //        // 轮播图组件
        //        // key: value,
        //        // key 就是组件，使用时类似标签用法 <my-banner></my-banner>
        //        "my-banner": {
        //             name: "myBanner",
        //             template: "#bannerHtml"
        //        }  
        //     }
        // })

        // --------------------------------------------------------
        // 定义组件
        let myBanner = {
            name: "myBanner",
            template: "#bannerHtml"
        }
        
        // 1. 创建Vue程序
        new Vue({
            el: "#app",
            data: {},
            // 2. 注册组件
            components: {
                // 轮播图组件
                // key: value,
                // key 就是组件，使用时类似标签用法 <my-banner></my-banner>
                // "my-banner": myBanner,
                myBanner
            }
        })

    </script>
</body>

</html>
