<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 下拉菜单组件 -->
        <drop-down-menu></drop-down-menu>

        <!-- 导航条 -->
        <my-nav></my-nav>
    </div>
   

    <template id="dropDownMenu">
        <div>
            <ul 
                v-bind:style="propValue"
                class="dropdown">
                <li>
                    <div class="title">一级菜单</div>
                    <div class="content">
                        <div class="div">二级菜单</div>
                        <div class="div">二级菜单</div>
                        <div class="div">二级菜单</div>
                    </div>
                </li>
            </ul>
        </div>
    </template>


    <script>
        // 定义组件1
        let dropDownMenu = {
            name:"dropDownMenu",
            template: "#dropDownMenu",
            data(){
                return {
                    propValue: "background:#f0f0f0;"
                }
            }
        }
        // 定义组件2
        let myNav = {
            name: "myNav",
            template: `
                <div>
                    <nav 
                        :style="propValue"
                        >导航条</nav>
                </div>
            `,
            data(){
                return {
                    propValue: "background:#e0e0e0;"
                }
            }
        }

        // 创建Vue程序
        new Vue({
            el: "#app",
            // 注册组件
            components: {
                dropDownMenu,
                myNav
            }
        })









        // 引用数据类型
        // let obj = {}
        // 组件1 obj
        // 组件2 obj 
        // 这样组件的数据会互相影响，而我们需要组件是独立的

        // 组件（函数）
        // let obj =()=> {
        //     return {
        //         addr:"地址"
        //     }
        // }
        // 组件1  obj()
        // 组件2  obj()
        // 组件的数据是独立的



    </script>
</body>
</html>
