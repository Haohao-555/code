<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .layout {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="app">
       
        <!-- 组件1 -->
        <my-comp>
            <h3>登录</h3>
        </my-comp>

        <!--组件2 -->
        <my-comp>
            <h3>注册</h3>
        </my-comp>
    </div>


    <!-- 模板 -->
    <template id="templateId">
        <div class="layout">
            <h3>这是组件</h3>
            <!-- slot 插槽标签 （填写其他代码）-->
            <slot></slot>
            <slot></slot>
            <slot></slot>
        </div>
    </template>

    <script>
        // 插槽: 提供一个出口，可以填写其他的代码（模板的）一种语法。
        // 插入html代码的位置
        // 匿名插槽（没有名字）
        // 创建Vue实例
        new Vue({
            el: "#app",
            components: {
                "my-comp": {
                    name: "zujian",
                    template: "#templateId"
                }
            }
        })
    </script>
</body>

</html>
