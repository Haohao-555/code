<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .layout {
            width: 600px;
            height: 300px;
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .tt-nav {
            height: 100px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>

    <!-- 挂载点1 -->
    <div id="app" class="layout">
        <!-- 3. 使用组件 -->
        <my-button></my-button>

        <my-nav></my-nav>
    </div>

    <!-- 挂载点2 -->
    <div id="app2" class="layout">
        <my-button></my-button>
    </div>

    <script>
        // 组件：可以实现特定功能的一套代码
        // 由 html+css+js 代码组件，例如，按钮，导航条，轮播图，下拉菜单
        // https://v4.bootcss.com/docs/components/alerts/
        // 注意：
            // 1.不要使用html标签名做组件名称
            // 2.组件的template模板 必须有个代表根元素的标签
            // 3.如果是驼峰命名的myButton，去使用时需要改 <my-button></my-button>
            //   把驼峰命名改造成短横线 <my-button></my-button>
        // 全局组件
        // 关于组件开发的步骤：【1. 2. 3.】
            // 1. 定义组件
            // 2. 注册组件
            // 3. 使用组件
        // 1. 定义组件
        let option = {
            name:'myButton',
            template: `
                <div>
                    <button
                        style="padding:10px 20px;"
                        >点击按钮</button>
                </div>
            `
        }
        // 2. 注册组件
        // 参数1：名称  参数2：对象
        Vue.component('myButton',option);



        // 创建一个Vue程序
        // 一个组件就类似一个vue实例
        // 每个组件都可以添加属性、方法，都有各自的生命周期
        new Vue({
            el: "#app",
            data:{},
            // 注册组件（局部）
            components: {
                "my-nav": {
                    name:"myName",
                    template: `
                        <div>
                            <nav class="tt-nav">
                                    这是导航条
                                </nav>
                        </div>                    
                    `
                },
            }
        })

        // 又创建一个Vue程序
        new Vue({
            el: "#app2",
        })


    </script>
</body>
</html>
