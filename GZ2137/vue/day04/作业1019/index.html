<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        /* 作用是不让用户看到 {{}} 双括号*/
        /* 在网络卡 电脑卡 频繁刷新页面时 会出现 {{}} */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>
        <!-- 模板 -->
        <div class="tt-wrapper">
            <header class="tt-header">
                 <div class="w">
                    <button class="btn btn-title">员工花名册</button>
                 </div>
            </header>

            <section class="tt-allList">
                <div class="w">
                    <ul>
                        <!-- 循环 -->
                        <li 
                            v-for="item,index in allArray" 
                            v-bind:key="item.id"
                            v-bind:class="item.flag == true ? 'active':''">
                            <span>{{item.name}}</span>
                        </li>
                    </ul>

                    <div>
                        <button 
                            v-on:click="myClick"
                            class="btn btn-click">随机点名考勤</button>
                    </div>
                </div>
            </section>

            <section class="tt-selectList">

                <div class="w">
                    <ol>
                        <!-- 循环 -->
                        <li 
                            v-for="item,index in  selectArray" 
                            v-bind:key="item.id">
                            <span>{{item.name}}</span>
                        </li>
                    </ol>   
                </div>
            </section>


        </div>
    </div>
   
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
