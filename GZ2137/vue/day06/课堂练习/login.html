<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登录</title>
    <script src="libs/vue/vue.js"></script>
    <script src="libs/axios/dist/axios.min.js"></script>
    <style>
      input {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="form">
        <h3>用户登录</h3>
        <div class="form-group">
          <input type="text" placeholder="请输入账号" v-model="v1" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="请输入密码" v-model="v2" />
        </div>
        <div class="form-group">
          <input type="button" value="登录" @click="login" />
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          v1: "",
          v2: "",
        },
        methods: {
          login() {
            let url = "http://192.168.96.2:8001/users/signIn";
            axios.post(url, {
              account: this.v1,
              password: this.v2,
            }).then(res => {
                console.log(1);
                console.log(res);
            }).catch(error => {
                console.log(error);
            });
          },
        },
      });
    </script>
  </body>
</html>
