<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="./js/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f00;
            border: 1px solid #fff; 
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- v-show 实际上就是控制display属性 -->
        <div class="box" v-show="flag">1</div>
        <div class="box" v-show="flag">2</div>

    </div>

    <script>
        // 编码：
        new Vue({
            el: "#container",
            data: {
                flag: false
            }
        })

    </script>
</body>
</html>
