<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="container">
        <h1>{{message}}</h1>

    </div>
    <script>
        let vm = new Vue({
            el: "#container",
            data: {
                message: "123"
            }
        })

        // 打印Vue实例
        console.log(vm);

        // 写入
        vm.$data.message = "456";

    </script>
</body>
</html>
