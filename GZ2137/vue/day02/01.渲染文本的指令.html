<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 指令</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="container">

        <div>{{str}}</div>

        <div v-text="str"></div>

        <div v-html="str"></div>

    </div>

    <script>
        // innerText
        // innerHTML
        // 编码：
            new Vue({
                el: "#container",
                data: {
                    str: '<h1>123123</h1>'
                }
            })

    </script>
</body>
</html>
