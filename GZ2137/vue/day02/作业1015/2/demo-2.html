<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 学习 </title>
    <script src='../js/vue.js'></script>
    <style>
        body {
            margin: 0;
            /* 禁止选择文本 */
            user-select: none;
        }

        .header {
            width: 100%;
            max-width: 600px;
            min-width: 300px;
            margin: 0 auto;
            height: 50px;
            background-color: deepskyblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header .btn {
            padding: 8px 20px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }

        .header .btn.active {
            background-color: #f60;
            color: #fff;
        }

        .search {
            width: 600px;
            height: 80px;
            background-color: #ccc;
            margin: 0 auto;
            padding: 0 20px;
            /* 透明度 */
            opacity: 0;
            /* 过渡 */
            transition: opacity 1s;
        }

        .search input {
            padding: 0 0 0 20px;
            box-sizing: border-box;
            border: 0;
            outline: none;
            display: block;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            transform: translateY(20px);
        }
    </style>
</head>

<body>

    <div id="app">
        <header class="header">
            <div class="logo">LOGO</div>
            <!-- 按钮 -->
            <div 
                v-bind:class="['btn',num==1?'active':'']"
                v-on:click="myClick">搜索</div>
        </header>

        <!-- 搜索框 -->
        <section 
            class="search"
            v-bind:style="`opacity:${num};`">
            <input type="text" placeholder="请输入">
        </section>

    </div>
    <script>
        // 需求：
             // 点击按钮切换显示下拉搜索框
             // vue基于数据驱动的框架
        // 编码：
        new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                myClick(){
                    // 判断赋值
                    if(this.num == 0){
                        this.num = 1;
                    }else {
                        this.num = 0;
                    }
                    // console.log("数字:",this.num);
                }
            }
        })

    </script>
</body>

</html>
