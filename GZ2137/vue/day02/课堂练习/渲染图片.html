<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 指令</title>
    <script src="../js/vue.js"></script>
    <style>
        img {
            width: 80px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <button 
            v-on:click="myRender">点击渲染</button>

        <div v-html="str"></div>
        
    </div>

    <script>
        // innerText
        // innerHTML
        // 编码：
            new Vue({
                el: "#container",
                data: {
                    str: ''
                },
                methods: {
                    myRender(){
                        let str2 = '';
                        for(let index = 1 ; index <= 15; index ++ ){
                            str2 += `<img src="./imgs/picture- (${index}).png" alt="">`
                        }
                        // 循环结束，方可执行后续的代码
                        this.str = str2;
                    }
                }
            })

    </script>
</body>
</html>
