<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 阶段</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        input {
            width: 120px;
            height: 50px;
            vertical-align: middle;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>市场价: <span>{{price}}</span>元/斤</h3>

        <h3>今天的猪肉价格: <input 
                type="text" 
                placeholder="0"
                v-model="todayPrice">元</h3>

        <h1>
            {{tip}}
        </h1>

    </div>
    <script>
        // 需求：
            // 正常的价格: 猪肉20元/斤
            // 判断商品是涨价了?还是降价了?

        
        // 属性计算
            // 此处提供了回调函数 ，可是实现跟计算、逻辑处理有关的业务
            // 需要返回一个值 就可以把这个值表现出来
        new Vue({
            el: "#app",
            data: {
                price: 20,
                todayPrice: 20
            },
            computed: {
                // 当前这个函数名称就是属性
                tip(){
                    let msg = "未知价格";
                    if(this.todayPrice > this.price){
                        msg = "涨价了...";
                    }else if(this.todayPrice < this.price){
                        msg = "降价了...";
                    }else {
                        msg = "正常价格...";
                    }
                    return msg;
                }
            }
        })
    </script>
</body>
</html>
