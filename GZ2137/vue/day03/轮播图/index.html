<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- jquery (仅仅使用ajax这个方法) -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <style>
      .container {
        position: relative;
        width: 400px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden;
      }
      .container .img-container {
        position: absolute;
        width: 2000px;
        height: 300px;
        display: flex;
      }
      .container .img-container .item {
        width: 400px;
        height: 300px;
      }
      .container .img-container .item img {
        display: block;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="item" v-for="(item, index) in imgList" :key="index">
          <img :src="item" alt="" />
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: ".container",
        data: {
          imgList: [
            "https://i.loli.net/2021/09/12/gijSm34Osuv9TAE.jpg",
            "https://i.loli.net/2021/09/12/TEV8giKxfl4Wnbc.jpg",
            "https://i.loli.net/2021/09/29/iCj2F4orM8tsIyb.jpg",
            "https://i.loli.net/2021/08/18/HjDnOB4QJb1ax6o.jpg",
          ],
          currentIndex: 0,
          id: 0,
          length: 4,
        },
        mounted() {
            this.id = setInterval(()=> {
                 this.auto();
            }, 1000)
        },
        methods: {
          auto() {
              this.currentIndex++;
              this.currentIndex = this.currentIndex >= this.length? 0 : this.currentIndex;
              $(".img-container").animate({
                  left: -(this.currentIndex * $('.container').innerWidth()) + "px"
              })
              
          },
        },
      });
    </script>
  </body>
</html>
