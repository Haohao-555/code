<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5css3 阶段</title>
    <style>
        body {
            margin: 0;
        }
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <style>
        /* 网格布局是CSS3中（web开发）一种布局方式 */
        /* 网格容器 */
        /* 位置/尺寸 */
        .container {
            /* 展示方式（网格） */
            display: grid;
            /* 行（数量和尺寸） */
            grid-template-rows: 100px 100px 100px;
            /* 列（数量和尺寸） */
            grid-template-columns: 100px 100px 100px;
            /* 行间距 */
            grid-row-gap: 10px;
            /* 列间距 */
            grid-column-gap: 10px;
        }
        .container > .item {
            border: 1px solid #000; 
            background-color: #ccc;
        }
    </style>
    <ul class="container">
        <li class="item item-2">2</li>
        
        <li class="item item-1">1</li>
        <li class="item item-3">3</li>
        <li class="item item-4">4</li>
        <li class="item item-5">5</li>
        <li class="item item-6">6</li>
        <li class="item item-7">7</li>
        <li class="item item-8">8</li>
        <li class="item item-9">9</li>
    </ul>



</body>
</html>
