<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            width: 480px;
            height: 300px;
            background-color: #333;
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 120px 120px 120px 120px ;
        }
        .item {
           font-size: 40px;
           line-height: 100px;
           text-align: center;
           color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item" style="background-color: aqua;">1</div>
       <div class="item" style="background-color: red;">2</div>
       <div class="item" style="background-color: blue;">3</div>
       <div class="item" style="background-color: yellow;">4</div>
       <div class="item" style="background-color: gainsboro;">5</div>
       <div class="item" style="background-color: yellowgreen;">6</div>
       <div class="item" style="background-color: green;">7</div>
       <div class="item" style="background-color: greenyellow;">8</div>
       <div class="item" style="background-color: goldenrod;">9</div>
       <div class="item" style="background-color: grey;">10</div>
       <div class="item" style="background-color: blueviolet;">11</div>
       <div class="item" style="background-color: rebeccapurple;">12</div>
    </div>
</body>
</html>
