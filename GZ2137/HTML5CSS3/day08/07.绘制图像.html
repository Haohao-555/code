<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5css3 阶段</title>
    <style>
        canvas {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas">tips</canvas>
    <script>
        var canvas = document.querySelector("#canvas");
        canvas.width = 800;
        canvas.height = 800;
        var ctx = canvas.getContext("2d");

        // 创建一个图片
        var img = new Image();
        // console.log(img);// 图片实例

        // 设置图片的路径
        img.src = "./imgs/photo.jpg";

        // 加载图片
        img.onload = function() {
            // 此处this就是img  console.log(this);
            var w = img.width;
            var h = img.height;
            console.log(w,h);
            // 1.0 显示图片
            // ctx.drawImage(
            //     img,// 图片资源
            //     0,// 画布的X坐标
            //     0 // 画布的Y坐标
            // )

            // 2.0 显示图片 设置图片位置、大小（五个参数）
            // ctx.drawImage(
            //     img,// 图片资源
            //     100,// 画布的X坐标
            //     100, // 画布的Y坐标
            //     w * (1/2), // 设置图片宽度
            //     h * (1/2)  // 设置图片高度
            // )

            // 3.0 显示图片（部分） 设置图片的位置、大小（九个参数）
            // ctx.drawImage(img,sx,sy,sw,sh,x,y,w,h)
            ctx.drawImage(
                img, // 图片资源
                120, // 图片资源的X坐标
                170, // 图片资源的Y坐标
                140, // 图片资源的宽度
                128, // 图片资源的高度

                0,// 画布的X坐标
                0,// 画布的Y坐标
                140,// 设置图片宽度
                128// 设置图片高度
            )

        }


    </script>
</body>
</html>
