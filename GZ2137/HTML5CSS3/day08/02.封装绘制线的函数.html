        /* 辅助的背景颜色 */
        canvas {
            background-color: #ccc;

<body>
    <!-- 画布标签 -->
    <canvas id="canvas">tips</canvas>

    <script>
        // 1. 获取canvas标签
        var canvas = document.querySelector("#canvas");

        // 2. 设置画布大小
        canvas.width = 600;
        canvas.height = 800;

        // 3. 绘制图形图像（绘图环境）
        // 画布的上下文对象（绘图的属性和方法）
        var ctx = canvas.getContext("2d");

        // 4. 封装绘制线的函数
        // 函数：可以特定功能的代码块（重复使用）
        var drawLine = function(x1,y1,x2,y2,color,width) {
            // 默认变量值
            // 起点坐标
            var x1 = x1 || 100;
            var y1 = y1 || 150;
            // 终点坐标
            var x2 = x2 || 500;
            var y2 = y2 || 150;
            // 颜色
            var color = color || "red";
            // 线大小
            var width = width ||  5;
        
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.strokeStyle = color;
            ctx.moveTo(x1,y1);
            ctx.lineTo(x2,y2);
            ctx.closePath();
            ctx.stroke(); // 渲染： 表现出来的意思
        }
        // 绘制红色的线
        // drawLine(100,50,100,600,"red",5);
        // 绘制绿色的线
        // drawLine(100,600,450,600,"green",5);
        drawLine();
