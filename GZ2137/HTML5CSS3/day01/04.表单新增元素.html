<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 600px;
        }
        form div {
            margin: 0 0 10px 0 ;
        }
        form input {
            font-size: 20px;
        }
        form input[type="number"] {
            height: 40px;
            width: 100%;
            margin: 10px 0 0;
            padding-left: 10px;
            box-sizing: border-box;
        }
        form input[type="submit"],
        form input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        form input[type="range"] ,  
        form input[type="text"]{
            width: 600px;
            height: 40px;
            box-sizing: border-box;
            padding-left: 10px;
        }
    </style>
</head>

<body style="height: 1500px;">
    <!-- action : 接口地址 -->
    <!-- method : 后台用何种方式接收表单提交的数据 -->
    <!-- fieldset: 对表单数据进行分组（一组） -->
    <!-- legend：针对分组设置标题  -->
    <form action="http://nudianli.com:8082/add" method="get">
        <fieldset>
            <legend>
                <h2>加法运算</h2>
            </legend>
            <div>
                <input type="number" name="num1" placeholder="请输入数字">
            </div>
            <div>
                <input type="number" name="num2" placeholder="请输入数字">
            </div>
            <div>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </div>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>
                <h2>Student</h2>
            </legend>
            <div><input type="number" placeholder="编号"></div>
        </fieldset>

        <fieldset>
            <legend>
                <h2>Teacher</h2>
            </legend>
            <!-- 输入数字 -->
            <div><input type="number" placeholder="编号"></div>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>
                <h2>示例</h2>
            </legend>
            <div>
                <!-- 选择范围 -->
                <input type="range" value="10" min="1" max="100" step="1">
            </div>
            <div>
                <!-- 日期 -->
                <input type="date">
            </div>

            <div>
                <!-- 本地时间 -->
                <input type="datetime-local">
            </div>

            <div>
                <!-- 星期 -->
                <input type="week">
            </div>
        </fieldset>
    </form>

    
</body>

</html>
