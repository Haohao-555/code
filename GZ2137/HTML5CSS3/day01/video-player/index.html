<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放器-首页</title>
    <meta name="description" content="这是世界上受欢迎的视频网站">
    <meta name="keywords" content="热门视频,不同格式视频">
    <meta name="author" content="zhangsan">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./favicon.ico">
<body>
    <div class="tt-wrapper">
        <div class="container">
            <!-- 视频播放器 -->
            <section class="tt-video">
                <!-- 播放区域 -->
                <div class="tt-video-page">
                    <img src="./images/bg.jpg" alt="">
                </div>
                <!-- 侧栏区域 -->
                <div class="tt-video-aside">
                    <ul>
                        <li>
                            <div class="item-rate">
                                <p>码率:<span>(1409kbs)</span></p>
                                <ul>
                                    <li><span class="bar"></span></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="item-type">
                                <p><span>支持播放类型：</span></p>
                                <div class="text"><span>MOV</span>/<span>EGG</span>/<span class="current">MP4</span></div>
                            </div>
                        </li>
                        <li>
                            <div class="item-video">
                                <p>视频状态</p>
                                <div class="text">视频加载中...</div>
                            </div>
                        </li>
                        <li>
                            <div class="item-play">
                                <p>播放状态:</p>
                                <div class="group">
                                    <button class="active">播放</button>
                                    <button>暂停</button>
                                    <button>播放结束</button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-share">
                                <p>分享:</p>
                                <div class="link">
                                    <a href="#"></a>
                                    <a href="#"></a>
                                    <a href="#"></a>
                                    <a href="#"></a>
                                    <a href="#"></a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-author">
                                <p>作者信息</p>
                                <div class="text"><a href="#">www.demo.net</a></div>
                            </div>
                        </li>
                        <li>
                            <div class="item-help">
                                <p>帮助信息</p>
                                <div class="text"><a href="#">请阅读官方文档</a></div>
                            </div>
                        </li>
                        <li>
                            <div class="item-code">
                                <p><a href="#">下载源码</a></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 底部区域 -->
                <div class="tt-video-bottom">
                    <!-- 进度条 -->
                    <div class="tt-video-progress">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                    <div class="video-bottom-contain">
                        <div class="contain-left">
                            <div class="float-left">
                                <div>
                                    <!-- 播放 -->
                                    <button class="btn-play"><span class="icon"></span></button>
                                    <div class="txt-message">播放时长:<span>3:09/15:00</span></div>
                                </div>
                            </div>
                            <div class="float-right">
                                <div class="volume">
                                    <!-- 音量 -->
                                    <div class="volume-progress">
                                        <div class="icon"></div>
                                        <ul>
                                            <li><div class="bar"></div></li>
                                        </ul>
                                    </div>
                                    <div class="volume-percent">40%</div>
                                </div>
                            </div>
                        </div>
                        <div class="contain-right">
                            <div class="contain-right-box">
                                <div>
                                    <button class="btn-setting"><span class="icon"></span></button>
                                 </div>
                                 <div>
                                     <button class="btn-info"><span class="icon"></span></button>
                                     <button class="btn-max"><span class="icon"></span></button>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 中间按钮 -->
                <div class="tt-button-toggle">
                    <span class="icon"></span>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
