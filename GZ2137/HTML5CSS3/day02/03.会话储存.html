<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5css3 阶段</title>
    <style>
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        p {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h3>sessionStorage 对象</h3>
    <button>设置储存数据</button>
    <button>获取储存数据</button>
    <button>删除储存数据</button>
    <button>清空所有数据</button>
    <p>等待渲染...</p>

    <script>
        // 目的：
            // 储存数据

        // 获取标签
        var txt = document.querySelector("p");
        var buttons = document.querySelectorAll("button");

        // 数据：
        var _user_id_ = "Demo202109151724";

        // 设置储存数据
        buttons[0].onclick = function(){
            // 调用setItem方法
            // 调用者：sessionStorage
            // 参数： key value
            // 返回值： 忽略
            // 功能：设置储存数据
            sessionStorage.setItem("userId",_user_id_);
            sessionStorage.setItem("userName","admin");
            sessionStorage.setItem("userPassWord","1231231");
        }

        // 获取储存数据
        buttons[1].onclick = function(){
            // 调用getItem方法
            // 调用者：sessionStorage
            // 参数： key 
            // 返回值：储存的数据（字符串）
            // 功能：获取储存数据
            var _id = sessionStorage.getItem("userId");
            console.log(_id);
            // 渲染数据
            txt.innerHTML = _id == null ? "没有数据": _id;
        }
        // 删除储存数据
        buttons[2].onclick = function(){
             // 调用removeItem方法
             // 参数： key 
             // 功能：删除储存数据
             sessionStorage.removeItem("userId");
        }

        // 清空所有数据
        buttons[3].onclick = function(){
             // 调用clear方法
             // 参数： 无
             // 功能：清空所有储存的数据
             sessionStorage.clear();
        }


        // 总结：
            // sessionStorage 对象提供的储存数据的方法
            // 特点：
                // 数据不是永久保存的
                // 储存的数据需在同一个服务器环境下，并且是同一个浏览器窗口才能共享

              
                
    </script>

</body>
</html>
