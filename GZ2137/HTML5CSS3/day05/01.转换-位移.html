<!-- 查看Z轴 -->
<style>
    ul {
        padding: 0;
        margin: 0;
        list-style: none;
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        margin: 150px auto;
        position: relative;
        /* 设置父元素角度旋转 */
        transform: rotateX(30deg) rotateY(30deg);
        /* 设置父元素为3d容器 (三维空间)*/
        transform-style: preserve-3d;
    }
    ul li {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0;
        left: 0;
    }
    ul li:nth-child(1) {
        background-color: green;
         /* 设置位移 */
         /* transform: translateZ(100px) ; */
         transform: rotateX(90deg) translateZ(100px);
    }
</style>

<ul>
    <li>1</li>
</ul>
