<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 阶段</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        div {
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ccc; 
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 600px;
            background-color: #ccc;
        }

        ul li {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="bg-success"></div>
    <div class="bg-danger"></div>
    <div class="bg-dark"></div>

    <h3 class="text-success">这是bootstrap框架的样式..</h3>
    <h3 class="text-danger">这是bootstrap框架的样式..</h3>
    <h3 class="text-warning">这是bootstrap框架的样式..</h3>

    <ul class="clearfix">
        <li class="bg-success float-left">1</li>
        <li class="bg-danger float-left">2</li>
    </ul>

    
</body>
</html>
