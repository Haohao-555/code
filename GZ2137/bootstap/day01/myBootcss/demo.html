<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI 库</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="mybootstrap.css">
    <style>
        div {
            width: 120px;
            height: 40px;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        /* 选择器优先级 */
        h3.demo {
            color: #ccc;
        }
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 600px;
            background-color: #ccc;
        }
        ul li {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="bg_success"></div>
    <div class="bg_danger"></div>
    <div class="bg_default"></div>

    <h3 class="text_success demo text_left">又是一个新的下午...</h3>
    <h3 class="text_danger demo text_center">又是一个新的下午...</h3>
    <h3 class="text_default demo text_right">又是一个新的下午...</h3>
 

    <ul class="clearfix">
        <li class="bg_success f_left">1</li>
        <li class="bg_danger f_left">2</li>
    </ul>

    


</body>
</html>
