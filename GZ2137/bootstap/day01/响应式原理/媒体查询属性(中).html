<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体查询</title>
    <!-- 
        自定义的尺寸
         < 566px            .container      width: 100%       特小
        >= 567px   <768px   .container      width: 500px      小
        >= 768px   <992px   .container      width: 700px      中
        >= 992px   <1200px  .container      width: 900px      大
        >= 1200px           .container      width: 1200px     特大
     -->

     <!-- 
        特小     背景色  red
        小       背景色  green
        中       背景色  blue
        大       背景色  orange
        特大     背景色  pink
      -->
      <style>
          body {
              margin: 0;
          }

          .container {
              margin: 0 auto;
          }
          .box {
              height: 1000px;
              background-color: #ccc;
          }
          
          /* 媒体查询 */
          /* max-width 小于等于 */
          /* min-width 大于等于 */

          /* 写法： */
          /*1. @media screen and (max-width: 566px) {} */
          /*2. @media (max-width: 566px) {} */

          /* 特小屏幕 */
          @media (max-width: 566px) {
                .container {
                    width: 100%;
                }
                .box {
                    background-color: red;
                }
          }

          /* 小屏幕 */
          @media (min-width: 567px) and (max-width: 767px){
                .container {
                    width: 500px;
                }
                .box {
                    background-color: green;
                }
          }

          /* 中屏幕 */
          @media (min-width: 768px) and (max-width: 991px){
                .container {
                    width: 700px;
                }
                .box {
                    background-color: blue;
                }
          }

          /* 大屏幕 */
          @media (min-width: 992px) and (max-width: 1199px){
                .container {
                    width: 900px;
                }
                .box {
                    background-color: orange;
                }
          }

          /* 特大屏幕 */
          @media (min-width: 1200px) {
                .container {
                    width: 1200px;
                }
                .box {
                    background-color: pink;
                }
          }



          /* 计算网页报价 */
          /* PC    端      120-200 */
          /* 移动  端      160-200 */
          /* 响应式        300-450 + */
      </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>


</body>
</html>
<script>
    // 监听窗口变化
    // window.innerWidth 浏览器可视区的宽度
    window.onresize= function(){ 
        console.log("窗口可视区的宽度: ",window.innerWidth)
    }
</script>
