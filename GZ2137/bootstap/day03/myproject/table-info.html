<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap 阶段</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <style>
        .wrap {
            width: 700px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="bg-dark text-white">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>分数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-primary">
                    <td>01</td>
                    <td>张三</td>
                    <td>20</td>
                    <td>男</td>
                    <td>82</td>
                    <td><button class="btn btn-danger">删除</button></td>
                </tr>
                <tr class="bg-warning">
                    <td>02</td>
                    <td>张三</td>
                    <td>20</td>
                    <td>男</td>
                    <td>82</td>
                    <td><button class="btn btn-danger">删除</button></td>
                </tr>
                <tr class="bg-success">
                    <td>02</td>
                    <td>张三</td>
                    <td>20</td>
                    <td>男</td>
                    <td>82</td>
                    <td><button class="btn btn-danger">删除</button></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
