<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式-项目-首页</title>
    <!-- 引入框架核心css文件 -->
    <!--  /  表示服务器的根目录 -->
    <!-- ./  表示html文件当前目录 -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <!-- 引入字体图标css文件 -->
    <link rel="stylesheet" href="./libs/icon-bootstrap/css/bootstrap-icons.css">
    <link rel="stylesheet" href="./libs/icon-wjs/style/icon.css">
    <!-- 引入重置页面样式css文件 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入当前css文件 -->
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/banner.css">
</head>

<body>
    <div class="tt_wrapper">
        <!-- 顶部栏 -->
        <header class="tt_top">
            <div class="container">
                <!-- 行容器 -->
                <div class="row">
                    <div class="col-md-2">
                        <div class="app_box">
                            <!-- 图标-1 -->
                            <span class="wjs_icon  wjs_icon_phone"></span>
                            <span class="text">手机微金所</span>
                            <!-- 图标-2 -->
                            <span class="bi bi-chevron-down"></span>
                            <img src="./images/code.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div>
                            <span class="wjs_icon wjs_icon_tel"></span>
                            4006894006 (服务时间: 9:00-21:00)
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a href="#">常见问题</a>
                        <a href="#">财富登录</a>
                    </div>
                    <div class="col-md-3">
                        <div class="form_box">
                            <button class="btn-danger btn_register">免费注册</button>
                            <a href="#" class="btn-link btn_login">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 导航栏 -->
        <nav class="tt_nav">
            <div class="container">
                <!-- 导航条 -->
                <div class="navbar navbar-expand-lg navbar-light bg-light">
                    <!-- 商标 -->
                    <a class="navbar-brand" href="#">
                        <span class="wjs_icon wjs_icon_logo"></span>
                        <span class="wjs_icon wjs_icon_word"></span>
                    </a>
                    <!-- 折叠按钮 -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- 导航列表 -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- 左侧 -->
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">我要投资 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">我要借贷</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">平台介绍</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">新手介绍</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">最新动态</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">微平台</a>
                            </li>
                        </ul>
                        <!-- 右侧 -->
                        <form class="form-inline my-2 my-lg-0">
                            <a href="#" class="my_link">个人中心</a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- 广告栏 -->
        <section class="tt_banner">
            <!-- 轮播图组件 -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!-- 导航点 -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <!-- 图片容器 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!-- 大尺寸图片 -->
                        <a href="#" class="pc_image d-none d-md-block" style="background-image: url(./images/slide_01_2000x410.jpg);"></a>
                        <!-- 小尺寸图片 -->
                        <a href="#" class="mb_image d-md-none d-lg-none d-xl-none"><img src="./images/slide_01_640x340.jpg" alt=""></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#" class="pc_image d-none d-md-block" style="background-image: url(./images/slide_02_2000x410.jpg);"></a>
                        <a href="#" class="mb_image d-md-none d-lg-none d-xl-none"><img src="./images/slide_02_640x340.jpg" alt=""></a>
                    </div>
                    <div class="carousel-item">
                        <a href="#" class="pc_image d-none d-md-block" style="background-image: url(./images/slide_03_2000x410.jpg);"></a>
                        <a href="#" class="mb_image d-md-none d-lg-none d-xl-none"><img src="./images/slide_03_640x340.jpg" alt=""></a>
                    </div>
                </div>
                <!-- 左右按钮 -->
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </section>
        <!-- 产品分类 -->
        <section class="tt_product"></section>
        <!-- 新闻动态 -->
        <section class="tt_news"></section>
        <!-- 合作伙伴 -->
        <footer class="tt_footer"></footer>
    </div>
    <script src="./libs/jquery/jquery.slim.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        window.onresize = function () {
            console.log("宽度:", window.innerWidth);
        }
        $('.carousel').carousel({
            interval: 5000
        })

    </script>
</body>

</html>
