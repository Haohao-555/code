<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本模板</title>
    <!-- 核心css文件 -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <style>
        .wrapper {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }

        .left_button ,
        .right_button {
            background-color: transparent !important;
            border: 0 !important;
        }

        /* 1. 首先F12打开开发者模式 */
        /* 2. 开发者模式左上角 点击一下小箭头图标*/
        /* 3. 在点击页面指定的标签 */
        /* 4. 找出选择器代码，然后自定义样式 */
        .carousel-indicators li {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- 承载图片的盒子 -->
    <div class="wrapper">
        <!-- 轮播组件 -->
        <div id="bannerId" class="carousel slide" data-ride="carousel">
            <!-- 导航点（指示点） -->
            <ol class="carousel-indicators">
              <li data-target="#bannerId" data-slide-to="0" class="active"></li>
              <li data-target="#bannerId" data-slide-to="1"></li>
              <li data-target="#bannerId" data-slide-to="2"></li>
              <li data-target="#bannerId" data-slide-to="3"></li>
            </ol>
            <!-- 轮播内容 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/pictute-1.jpg" class="d-block w-100" alt="第一张图">
              </div>
              <div class="carousel-item">
                <img src="./images/pictute-2.jpg" class="d-block w-100" alt="第二张图">
              </div>
              <div class="carousel-item">
                <img src="./images/pictute-3.jpg" class="d-block w-100" alt="第三张图">
              </div>
              <div class="carousel-item">
                <img src="./images/pictute-4.jpg" class="d-block w-100" alt="第四张图">
              </div>
            </div>
            <!-- 左右按钮 -->
            <button class="carousel-control-prev left_button" type="button" data-target="#bannerId"  data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>

            <button class="carousel-control-next right_button" type="button" data-target="#bannerId"  data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
    </div>

    
    <!-- 核心JS文件 -->
    <script src="./libs/jquery/jquery.slim.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        // 配置轮播选项
        $('.carousel').carousel({
            interval: 1500, // 持续轮播时间
            keyboard: true  // 键盘控制图片左右切换
        })

    </script>
</body>
</html>
