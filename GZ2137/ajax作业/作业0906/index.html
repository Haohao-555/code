<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .container {
        width: 600px;
        position: relative;
        margin: 0 auto;
        border: 1px solid #333;
      }
      ul {
        height: 200px;
        display: flex;
        justify-content: space-between;
      }
      img {
        width: 100px;
        height: 100px;
        display: block;
      }
      .text {
        text-align: center;
      }
      .page {
        position: absolute;
        width: 300px;
        display: flex;
        bottom: 10px;
        left: 0;
        right: 0;
        margin: auto;
        justify-content: space-between;
      }
      span {
        display: block;
        background-color: #fff;
        border: 1px solid #333;
        width: 40px;
        height: 20px;
        margin-right: 10px;
        text-align: center;
        cursor: pointer;
      }
      .active {
        background-color: red;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul></ul>
      <div class="page">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
    </div>

    <script src="../jquery/jquery.min.js"></script>
    <script>
      $(function () {
        // 渲染数据
        function rendData(data, index) {
          var str = "";
          data.forEach((item) => {
            str += `<li><img src=${item.src}></img><div class="text">${item.text}</div></li>`;
          });
          // 清空原有数据
          $("ul").empty();
          $("ul").append(str);
        }
        // 请求参数

        var option = {
          url: " http://nudianli.com:8082/indexList",
          type: "get",
          data: {
            page: 1,
            pageSize: 5,
          },
          success: function (res) {
            console.log(res);
            rendData(res.result);
          },
          error: function (err) {
            console.log(err);
          },
        };
        $(".page").on("click", "span", function () {
          var index = $(this).index();
          option.data.page = index;
          $.ajax(option);
        });

        $.ajax(option);
      });
    </script>
  </body>
</html>
