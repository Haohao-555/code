<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 阶段</title>
    <style>
        .container {
            width: 500px;
            height: 600px;
            border: 1px solid #000;
        }
        .demo {
            width: 200px;
            height: 40px;
            background-color: red;
        }
        p {
            font-size: 30px;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo"></div>
        
    </div>


    <script src="./jquery/3.6.0/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // 在指定元素之后插入标签
            $(".demo").after("<p>123<p>");
            $(".demo").after("<p>456<p>");
            $(".demo").after("<p>789<p>");
        })
    </script>
</body>
</html>
