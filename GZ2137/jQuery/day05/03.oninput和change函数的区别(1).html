<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 阶段</title>
    <style>
        input[type='range'] {
            height: 20px;
            width: 600px;
        }
    </style>
</head>
<body>

    <!-- 表单元素 范围 -->
    <input type="range" id="demo" value="0">


    <script src="./jquery/3.6.0/jquery-3.6.0.js"></script>
    <script>
        // change (1次)
        // $("#demo").change(function(){
        //     console.log("change-值：",$(this).val());
        // })
        
        // oninput (多次)
        // jQuery没有input这个方法 ，所以$(dom).input() 是错误的
        $("#demo").on("input",function(){
            console.log("input-值：",$(this).val());
        })
    </script>
</body>
</html>
