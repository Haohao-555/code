<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 阶段</title>
</head>
<body>

    <input 
        style="border: 3px solid #ccc;outline:none; width: 400px;height:40px;padding-left: 20px;"
        type="text" 
        placeholder="请输入..."
        value="用户账号">

    <script src="./jquery/3.6.0/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // 获取焦点的事件
            $("input[type='text']").focus(function(){
                // 设置当前输入框的边框颜色
                $(this).css("border-color","deepskyblue");
                // 重置输入的值
                // $(this).val("");
            })

            // 失去焦点的事件
            $("input[type='text']").blur(function(){
                // 设置当前输入框的边框颜色
                $(this).css("border-color","#ccc");
                // 获取输入值
                var v1 = $(this).val();
                console.log(v1);
            })
        })
    </script>
</body>
</html>
