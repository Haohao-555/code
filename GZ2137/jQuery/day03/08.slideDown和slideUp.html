<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 阶段</title>
    <style>
        button {
            padding: 10px 30px;
            cursor: pointer;
        }
        .box {
            margin-top: 10px;
            width: 200px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button class="btn-show">下拉显示</button>
    <button class="btn-hide">收起隐藏</button>

    <!-- 目标元素 -->
    <div class="box">hello world</div>

    <script src="./jquery/3.6.0/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // 方式1：
            // $(".box").slideUp(); // 隐藏元素
            // $(".box").slideDown(); // 显示元素
            // $(".box").slideToggle();// 切换
            // （如果该元素是显示状态，调用slideToggle方法，就是隐藏元素）
            // （如果该元素是隐藏状态，调用slideToggle方法，就是显示元素）

            // 方式2：
            // 参数：毫秒值/英文词汇 fast / slow
            // 主要是通过改变元素的盒子模型相关属性值
            // $(".btn-show").click(function(){
            //     $(".box").slideDown(1000); // 显示元素
            // })
            // $(".btn-hide").click(function(){
            //    $(".box").slideUp(1000); // 隐藏元素
            // })

            // 方式3：
            // 参数：
            //     1. 毫秒值/英文词汇 fast / slow
            //     2. 回调函数
            // 主要是通过改变元素的盒子模型相关属性值
            $(".btn-show").click(function(){
                $(".box").slideDown(1000,function(){console.log("slideDown");}); // 显示元素
            })
            $(".btn-hide").click(function(){
               $(".box").slideUp(1000,function(){console.log("slideUp");}); // 隐藏元素
            })
        })
    </script>
</body>
</html>
