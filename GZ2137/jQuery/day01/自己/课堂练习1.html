<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .list-box {
        width: 1200px;
        margin: 200px auto;
        height: 60px;
        background-color: #ccc;
        display: flex;
      }
      .list-box .item {
        width: 60px;
        height: 60px;
        border: 1px solid #fff;
        box-sizing: border-box;
      }
      .list-box .active {
        background-color: orange;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="list-box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item active"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        document.onkeydown = function (e) {
          var e = e || window.event;
          var keyCode = e.keyCode;
          var active_item = $(".active");
          if (keyCode == 39) {
            var next = active_item.next();
            if (next.length != 0) {
              active_item.removeClass("active");
              next.addClass("active");
            }
          }
          if (keyCode == 37) {
            var prev = active_item.prev();
            if (prev.length != 0) {
              active_item.removeClass("active");
              prev.addClass("active");
            }
          }
        };
      });
    </script>
  </body>
</html>
