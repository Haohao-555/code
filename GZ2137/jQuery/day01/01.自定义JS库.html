<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript 阶段</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="box-1">1</div>
    <div class="box-2">2</div>
    <div class="box-3">3</div>
    <div class="box-4" style="display: none;">4</div>

    <script src="./myJquery/myJquery.1.0.0.js"></script>
    <script>

        // 1.0 获取页面相关的标签
        // console.log(myJquery("div"));
        // console.log(myJquery("div").elements[0]);

        // 2.0 设置页面相关的标签的样式
        myJquery(".box-1").css("backgroundColor","green");
        myJquery(".box-2").css("backgroundColor","red");
        myJquery(".box-3").css("backgroundColor","blue");

        // 3.0 隐藏box-2
        myJquery(".box-2").hide();

        // 4.0 显示box-4
        myJquery(".box-4").show();

        // 5. 设置box-4的背景色
        _(".box-4").css("backgroundColor","pink");



    </script>
</body>
</html>
