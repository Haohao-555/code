<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery 阶段</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 10px 0 0 0 ;
        }
    </style>
</head>
<body>
    <div class="box-1">1</div>
    <div class="box-2">2</div>
    <div class="box-3">3</div>
    <div class="box-4" style="display: none;">4</div>

    <!-- 引入外网服务器的jquery文件 -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        // jQuery 函数
        // 别名：$
        // 1.0 获取元素 (jquery对象)
        // console.log(jQuery("div"));

        // 2.0 设置元素的样式
        jQuery(".box-1").css("backgroundColor","red");
        jQuery(".box-2").css("backgroundColor","green");
        jQuery(".box-3").css("backgroundColor","blue");

        // 3.0 隐藏.box-2
        // jQuery(".box-2").hide();

        // 4.0 显示.box-4
        jQuery(".box-4").show();

        // 5.0 设置.box-4的背景色
        $(".box-4").css("backgroundColor","pink");
    </script>
</body>
</html>
