<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js阶段</title>
    <style></style>
</head>

<body>
    <div class="paomadeng">最后一天，商城大甩卖！</div>


</body>
<script src="../jquery/3.6.0/jquery-3.6.0.js"></script>

<script>
    $(function() {
        var v1 = $(".paomadeng").text();

        function pao() {

            var one = v1.slice(0, 1);
            var two = v1.slice(1);
            v1 = two + one;
            $(".paomadeng").text(v1);
            console.log(v1);
        }

        setInterval(function() {
            pao()
        }, 100)



    });
</script>

</html>
