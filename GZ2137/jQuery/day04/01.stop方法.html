<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 阶段</title>
    <style>
        button {
            width: 100px;
            height: 40px;
        }
        .box {
            width: 100px;
            height: 300px;
            background:red;
        }
    </style>
</head>
<body>
   <div>
        <button id="start">执行动画</button>
        <button id="pause">停止动画</button>
   </div>

   <div>
       <div class="box"></div>
   </div>


    <script src="./jquery/3.6.0/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // 设置红色盒子的动画
            // 执行动画
            $("#start").click(function(){
                // 设置红色标签的动画
                $(".box")
                .animate({height:50},3000)
                .animate({width:300},2000)
                .animate({marginLeft:150},1000)
            })
            // 停止动画
            $("#pause").click(function(){
                // $(".box").stop();//立即停止当前的动画，会执行后续的动画
                // $(".box").stop(true);   // 立即停止当前的动画,不执行后续的动画
                // $(".box").stop(false);  // 立即停止当前的动画,会执行后续的动画

                // $(".box").stop(true,false); // 立即停止当前的动画,不执行后续的动画
                // $(".box").stop(true,true);  //立即完成当前的动画，停止执行后续的动画
                $(".box").stop(false,true);  //立即完成当前的动画，会执行后续的动画
                // $(".box").stop(false,false);  //立即停止当前的动画，会执行后续的动画
            })


            // 总结：
                // 动画分两个阶段（当前执行的动画，后续执行的动画）
                // 调用stop方法
                // 参数是布尔值
                // 用于停止当前的动画或完成当前的动画
                // 控制后续的动画是否被执行
        })
    </script>
</body>
</html>
