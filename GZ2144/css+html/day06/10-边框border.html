<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-边框border</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: skyblue;

            /* 边框 */
            /* border-width：指定边框的宽度(粗细)  */

            border-width: 10px;
            /* border-style: 指定边框的样式 */
            /*solid、dashed、double*/ 
            border-style: solid;   

            /* border-color: 指定边框的颜色,如果颜色不写，默认为黑色 */
            border-color: red green ;
        }
        
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
