<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-a标签的4种状态-伪选择器</title>
    <style>
        a:link {
            color: seagreen;
        }
        a:visited {
            color: orange;
        }
        a:hover {
            color: silver;
        }
        a:active {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <a href="https://www.taobao.com/">京东</a><br>
    <a href="http://www.4399.com/">4399</a><br>
    <a href="https://baidu.com">百度一下3</a><br>
    <a href="https://baidu.com">百度一下4</a><br>

    <!-- 
        1、:link   未访问的链接
        2、:visited   已访问的链接
        3、:hover     鼠标移动到链接上
        4、:active      选定的链接
     -->
</body>

</html>
