<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-label元素</title>
</head>

<body>
    <form action="" method="GET">
        <!-- 写法1： 
            label标签和input是并列关系，此时label标签设置for属性，
            for属性的属性值和input标签中的id的属性值是一致的话，可以完成效果 
        -->
        <div class="preference">
            <label for="html">你喜欢HTML5吗?</label>
            <input type="checkbox" name="html" id="html">
        </div>

        <!-- 写法2：包含关系（嵌套），这样label不用设置属性 -->
        <div>
            <label>
                <input type="checkbox" name="确认" id="">记住密码
            </label>
        </div>

        <div>
            <label>
                男：<input type="radio" name="sex" id="" value="男">
            </label>

            <label>
                女：<input type="radio" name="sex" id="" value="女" checked>
            </label>
        </div>
    </form>
</body>

</html>
