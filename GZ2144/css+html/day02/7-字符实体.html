<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-字符实体</title>
</head>
<body>
   <!-- 我们发现html将本来需要以文本形式渲染的 body 识别成了标签造成了错误 -->
   <!-- <body>标签内的内容会被渲染在页面上 -->
    <h3>小于号：&lt;</h3>
    <h3>大于号：&gt;</h3>
    <h3>渲染一个连接符 &amp;</h3>
    <h3>空格符实体&nbsp;&nbsp;&nbsp;字符</h3>
    <h3>版权符的实体字符,在页面中替换成 `©`: &copy; 2020 GEC</h3>
    <h3>气温：38&deg;C</h3>
    <h3>今天天气特别好，热成狗了，2<sup>3</sup>=8&deg;C</h3>
    <h3>今天天气特别好，热成狗了，2<sub>3</sub></h3>
    <h3>1&times;4=4</h3>
    <h3>1x4=4</h3>


</body>
</html>
