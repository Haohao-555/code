<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-列表嵌套</title>
</head>

<body>
    <!-- 嵌套规格：要嵌套的内容要放在li标签里 -->
    <ul>
        <li>学校概况
            <ul type="circle">
                <li>学校简介</li>
                <li>学校章程</li>
                <li>现任领导</li>
            </ul>
        </li>
        <li>机构设置
            <ul>
                <li>党委部门</li>
                <li>教学部门</li>
                <li>辅导部门</li>
            </ul>
        </li>
        <li>教学科研</li>
        <li>学生发展</li>
        <li>党建工作</li>
    </ul>
</body>

</html>
