<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-媒体查询的语法</title>
    <style>
        .box,
        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6 {
            width: 100px;
            height: 100px;
            background: #ccc;
        }

        /* 小于320px，颜色为红色 */
        /* 320px <= X <= 768px，颜色为蓝色 */
        /* 768px <= X <= 992px，颜色为orange */
        /* 992px <= X <= 1200px，颜色为purple */
        @media screen and (max-width: 320px) {
            .box {
                background: red;
            }
        }

        @media screen and (min-width:320px) and (max-width: 768px) {
            .box {
                background: orange;
            }
        }

        @media screen and (min-width:768px) and (max-width: 992px) {
            .box {
                background: purple;
            }
        }

        /* 任何@条件规则组内 */
        @supports (display: flex) {
            @media screen and (min-width: 900px) {
                article {
                    /* display: flex; */
                    color: red;
                    font-size: 40px;
                }
            }
        }

        /* 尝试高度响应式 */
        @media screen and (min-height:200px) and (max-height: 400px) {
            .box1 {
                background: purple;
                font-size: 25px;
            }
        }

        /* 宽度和高度相等 */
        @media screen and (aspect-ratio:1/1) {
            .box2 {
                background: sandybrown;
            }
        }

        /* 宽度 > 高度 */
        /* @media screen and (min-aspect-ratio:1/1) {
            .box2 {
                background: pink;
            }
        } */
        /* 高度 > 宽度 */
        @media screen and (max-aspect-ratio:1/1) {
            .box2 {
                background: yellowgreen;
            }
        }

        /* 屏幕的方向 */
        @media screen and (orientation: portrait) {
            .box3 {
                background: orangered;
            }
        }


        /* 匹配屏幕为纵向或者宽度至少为1200px  */
        @media screen and (orientation: portrait),
        (min-width: 1200px) {
            .box4 {
                background: #000;
            }
        }

        /* 当设备时屏幕设备并且不是纵向时匹配 */
        /* @media not screen and (orientation: portrait) {
            body {
                background-color: pink;
            }
        } */

        /* @media screen and (resolution: 3dppx) {
            body {
                background-color: skyblue;
            }
        } */

        /* 等价于 */
        @media (-webkit-max-device-pixel-ratio: 2) {
            body {
                background-color: skyblue;
            }
        }

        /* @media (min-resolution: 2dppx) {
            ...
        }


        @media (-webkit-max-device-pixel-ratio: 2) {
            ...
        }

        @media (max-resolution: 2dppx) {
            ...
        } */
    </style>
</head>

<body>
    <h2>1-宽度</h2>
    <div class="box">盒子</div>

    <h2>2-任何@条件规则组内</h2>
    <article>article标签</article>

    <h2>3-盒子高度变化检测</h2>
    <div class="box1">盒子高度变化检测</div>

    <h2>4-定义视口的宽高比</h2>
    <div class="box2"></div>

    <h2>5-屏幕的方向</h2>
    <div class="box3"></div>

    <h2>6-or运算符</h2>
    <div class="box4"></div>

    <h2>7-not否定运算符</h2>
    <div class="box5"></div>

    <h2>8-resolution</h2>
    <div class="box6"></div>
</body>

</html>
