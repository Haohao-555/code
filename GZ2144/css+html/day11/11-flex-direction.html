<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-flex-direction.html</title>
    <style>
        .flex-box{
            display: flex;
            /* 在父元素中设置弹性布局 */
            height: 600px;
            width: 600px;
            border: 4px solid orange;
            
            /* row（默认值）：主轴为水平方向，起点在左端（从左到右）。 —— 容器的主轴就是横轴 */
            flex-direction: row;

            /* row-reverse：主轴为水平方向，起点在右端。（从右到左） —— 容器的主轴就是横轴 */
            /* flex-direction: row-reverse */

            /* column：主轴为垂直方向，起点在上端。（从上到下） ——  容器的主轴就是纵轴 */
            /* flex-direction: column; */

            /* column-reverse：主轴为垂直方向，起点在下端（从下到上）。 容器的主轴就是纵轴*/
            /* flex-direction: column-reverse; */
        }

        .box {
            width: 1000px;
            height: 100px;
        }

        .box:nth-child(odd) {
            background: skyblue;
        }

        .box:nth-child(even) {
            background: pink;
        }

    </style>
</head>

<body>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

</body>

</html>
