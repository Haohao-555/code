<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-align-items.html</title>
    <style>
        .flex-box {

            display: flex;
            /* 在父元素中设置弹性布局 */
            height: 800px;
            width: 600px;
            border: 4px solid orange;

            
            flex-direction: row;
            flex-wrap: wrap;

            /* align-items定义了 flex 项目交叉轴上如何对齐方式。 */
            /* 1- 若flex项目未设置元素交叉轴对应的高度或宽度，项目将拉伸以占满整个容器交叉轴方向指定的宽度或高度。 */
            align-items: stretch;

            /* flex-start：交叉轴的起点对齐。 */
            align-items: flex-start;
            
            /* flex-start：交叉轴的起点对齐。 */
            align-items: flex-end;

            /* center：交叉轴的居中对齐。 */
            align-items: center;

            /* 项目对齐，如文字的基线对齐。 */
            align-items: baseline;
        }

        .box {
            width: 90px;
            height: 100px;
            /* line-height: 50px; */
        }

        .box:nth-child(odd) {
            background: skyblue;
        }

        .box:nth-child(even) {
            background: pink;
        }
        .box:nth-child(2){
            height: 120px;
            font-size: 29px;
        }
        .box:nth-child(5){
            height: 150px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

</body>

</html>
