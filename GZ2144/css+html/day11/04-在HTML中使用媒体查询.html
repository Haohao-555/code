<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-在HTML中使用媒体查询</title>
    <!-- 提供给所有用户 -->
    <link rel="stylesheet" href="./css/reset.css" media="all">

    <!-- 提供给设备宽度至少320px的用户 -->
    <link rel="stylesheet" href="./css/small.css" media="(min-width: 320px)" />

    <!-- 提供打印设备，如打印机 -->
    <link rel="stylesheet" href="./css/print.css" media="print" />
</head>

<body>
    <h1>h1标签</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div class="box1">字体大小调整</div>
    <div class="print">打印机</div>

</html>
