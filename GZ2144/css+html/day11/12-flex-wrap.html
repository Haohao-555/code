<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-flex-wrap</title>
    <style>
        .flex-box{
            display: flex;
            /* 在父元素中设置弹性布局 */
            height: 800px;
            width: 600px;
            border: 4px solid orange;
            
            /* row（默认值）：主轴为水平方向，起点在左端。 */
            /* flex-direction: row; */


            /* 介绍：默认情况下，所有 flex 项目都将沿着轴线尝试放入一行。
            通过flex-wrap你可以对此进行更改，允许该属性根据需要包裹项目。 */

            /* 
                属性值介绍: 
                    nowrap: 所有弹性项目都将在一行上，不换行。注意:如果容器空间不足,则,子元素会自适应进行缩小(所有子元素都一样的)
                    wrap：从上到下换行排列。
                    wrap-reverse：从下到上换行排列。

             */
            /* flex-wrap: wrap-reverse; */


            /* lex-flow属性是flex-direction属性和flex-wrap属性的简写，默认值为row nowrap。 */
            flex-flow: row-reverse wrap;
        }

        .box {
            width: 90px;
            height: 100px;

        }

        .box:nth-child(odd) {
            background: skyblue;
        }

        .box:nth-child(even) {
            background: pink;
        }

    </style>
</head>

<body>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

</body>

</html>
