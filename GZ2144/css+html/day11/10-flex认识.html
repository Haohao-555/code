<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-flex认识</title>
    <style>
        .flex-box,
        .inline-flex {
            /* 在父元素中设置弹性布局 */
            height: 200px;
            /* width: 600px; */
            border: 4px solid orange;
        }

        /* 块级弹性盒子 */
        .flex-box {
            display: flex;
        }
        
        /* 行内弹性盒子 */
        .inline-flex {
            display: inline-flex;
        }

        .box {
            width: 150px;
            height: 150px;
        }

        .box:nth-child(odd) {
            background: skyblue;
        }

        .box:nth-child(even) {
            background: pink;
        }

        .box:last-child {
            /* 浮动无效 */
            float: right;
        }
    </style>
</head>

<body>
    <h2>**注意**，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。</h2>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

    <!-- 行内弹性盒子 -->
    <div class="inline-flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <span>span标签</span>
</body>

</html>
