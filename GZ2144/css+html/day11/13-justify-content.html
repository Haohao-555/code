<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-justify-content</title>
    <style>
        .flex-box{

            display: flex;
            /* 在父元素中设置弹性布局 */
            height: 800px;
            width: 600px;
            border: 4px solid orange;
            
            /* row（默认值）：主轴为水平方向，起点在左端。 */
            /* flex-direction: row; */

            /* 默认情况下，所有 flex 项目都将沿着轴线尝试放入一行。
            通过flex-wrap你可以对此进行更改，允许该属性根据需要包裹项目。 */
            /* flex-wrap: wrap-reverse; */

            /* lex-flow属性是flex-direction属性和flex-wrap属性的简写，默认值为row nowrap。 */
            flex-flow: row wrap;

            /* justify-content属性定义了沿主轴的对齐方式。
            当一行中的所有flex项目都确定或已达到最大大小时，它有助于分配剩余的可用自由空间。
            当项目溢出轴线时，它还对项目的对齐方式施加一些控制。 */
            justify-content: space-evenly
            
        }

        .box {
            width: 90px;
            height: 100px;
        }

        .box:nth-child(odd) {
            background: skyblue;
        }

        .box:nth-child(even) {
            background: pink;
        }

    </style>
</head>

<body>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

</body>

</html>
