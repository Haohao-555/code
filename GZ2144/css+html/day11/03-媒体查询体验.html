<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-媒体查询体验</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
        /* 范围： 360px <= 宽度 <=768px  */
        @media screen and (min-width: 360px) and (max-width: 768px) {
            .box {
                background: orange;
                width: 200px;
                height: 200px;
                border-radius: 6px;
            }
        }   
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
