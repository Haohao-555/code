<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法1</title>
    <style>
        img {
            height: 400px;
            /* 让图片垂直居中 */
            /*  大盒子宽度的/2 - 图片高度 /2 */
            margin-top: 100px;
        }

        .box {
            width: 600px;
            height: 600px;
            background: skyblue;
            margin: 20px auto;

            /* 水平居中 */
            text-align: center;
            overflow: auto;
        }

        .son {
            width: 200px;
            height: 100px;
            background: red;
            margin-left: 200px;
            margin-top: 250px;
            
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <img src="../images/1.jpeg" alt=""> -->
        <div class="son"></div>
    </div>
</body>

</html>
