<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-flex-shrink</title>
    <style>
        .flex-box {
            display: flex;
            /* 在父元素中设置弹性布局 */
            height: 620px;
            width: 620px;
            border: 4px solid orange;

            /* row（默认值）：主轴为水平方向，起点在左端（从左到右）。 —— 容器的主轴就是横轴 */
            /* flex-direction: row;     */

            /* 能换行 */
            /* flex-wrap: wrap; */

            /* 这个能对主轴方面的空白部分进行处理 */
            /* justify-content: space-between; */

        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box:nth-child(odd) {
            background: skyblue;

            /* 盒子不想缩小 */
            flex-shrink: 2;
        }

        .box:nth-child(even) {
            background: pink;
            flex-shrink: 2;
        }
        
        .box:nth-child(8) {
            flex-shrink: 0;
        }

       
    </style>
</head>

<body>
    <h2>flex-shrink属性定义了项目的缩小比例，它接受无单位正数作为比例</h2>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

    <pre style="font-size: 30px;">

    </pre>


</body>

</html>
