<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-align-content</title>
    <style>
        .flex-box {
            display: flex;
            /* 在父元素中设置弹性布局 */
            height: 620px;
            width: 620px;
            border: 4px solid orange;

            /* row（默认值）：主轴为水平方向，起点在左端（从左到右）。 —— 容器的主轴就是横轴 */
            /* flex-direction: row;     */

            /* 能换行 */
            flex-wrap: wrap;

            /* 这个能对主轴方面的空白部分进行处理 */
            justify-content: space-between;

        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box:nth-child(odd) {
            background: skyblue;
        }

        .box:nth-child(even) {
            background: pink;
        }

        /* 剩余空间"分赃", 这一行，一共3+1=4份， 占3份， 3/4 * 空出来的宽度 */
        .box:nth-child(5){
            flex-grow: 3;
        }
        .box:nth-child(6){
            flex-grow: 1;
        }

        /* 另外一行"分赃" ： 
        空出来的宽度： 620px - 400px = 220px,
        一共6+4=10，该盒子占6份，共 6/10=0.6；
        多占的宽度是：220px * 0.6 = 132px
        现在得到宽度： 132px + 100px = 232px
        */
        .box:nth-child(7){
            flex-grow: 6;
        }
        .box:nth-child(9){
            flex-grow: 4;
        }
    </style>
</head>

<body>
    <h2>flex-grow 定义了flex项目在主轴空间足够时放大比例。它接受无单位正数作为比例。它决定了项目应在flex容器内占用的可用空间量。</h2>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

    <pre style="font-size: 30px;">

    </pre>


</body>

</html>
