<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-绝对定位</title>

    <style>
        .father {
            width: 500px;
            height: 500px;
            background: #ccc;
            margin: 100px;

            /* 如果子元素想相对父元素进行定位，则必须对父元素进行相对定位 */
            position: relative;
        }
        .father .son {
            width: 100px;
            height: 100px;
            background: purple;
            position: absolute;
            top: 500px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
