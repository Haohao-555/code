<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../reset.css">
    <style>
       .clearfix::after {
           content: "";
           clear: both;
           display: block;
       }
       .container {
           width: 339px;
           height: 190px;
           background-color: #f5f5f5;
           text-align: center;
           padding: 3px;
           box-sizing: border-box;
       }
       .container .left_container {
            float: left;
            width: 268px;
            height: 190px;
       }
       .container .left_container ul li {
           width: 80px;
           height: 40px;
           float: left;
           border: 1px solid #fff;
           border-radius: 12px;
           background-color: #fff;
           margin: 2px 3px;
           line-height: 40px;
           font-size: 24px;
           color: #333;  
       }
       .container .left_container ul li:nth-child(10) {
           width: 168px; 
       }
       .container .right_container {
            float: right;
            height: 190px; 
       }
       .container .right_container ul li {
          width: 60px;
          margin: 4px 4px 4px auto;
          height: 86px;
          border-radius: 12px;
          line-height: 86px;
       }
       .container .right_container ul li:first-child {
           background: #fff url(./images/bg.png) no-repeat center;
           background-size: 30px 30px;
       }
       .container .right_container ul li:last-child {
           background-color: blue;
           color: #fff;
       }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="left_container">
            <ul class="clearfix">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
                <li>.</li>
            </ul>
        </div>
        <div class="right_container">
            <ul>
                <li></li>
                <li>完成</li>
            </ul>
        </div>
    </div>
</body>
</html>
