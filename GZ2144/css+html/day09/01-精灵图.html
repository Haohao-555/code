<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-精灵图</title>
    <style>
        .box1 {
            /* 
                精灵图也叫雪碧图 
                （1）设置够足够的宽高，显示完整的图片
            */
            
            /* width: 1200px;
            height: 700px; */
            border: 20px solid orange;
            width: 90px;
            height: 90px;

            background-image: url(./images/6.jpg);
            background-repeat: no-repeat;
            background-position: -12px -21px;
            margin-bottom: 10px
        }

        .box2 {
            border: 2px solid orange;
            width: 95px;
            height: 95px;

            background-image: url(./images/6.jpg);
            background-repeat: no-repeat;
            /* background-position: -12px -22px */
            background-position: -1012px -22px
        }

        .box3 {
            border: 2px solid orange;
            width: 95px;
            height: 95px;

            background-image: url(./images/6.jpg);
            background-repeat: no-repeat;
            /* background-position: -12px -22px */
            /* background-position: -12px -162px; */
            background-position: -387px -442px;
            margin-top: 10px
        }

        .box4 {
            /* 宽高： 120 * 134px */
            border: 2px solid orange;
            width: 120px;
            height: 134px;

            background-image: url(./images/position.png);
            background-repeat: no-repeat;
            background-position: -120px -134px;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <div class="box4"></div>

    <!-- 
        如何确定具体的图片位置：假如给定第几行和第几列，则该图片的位置大致推断
        （1）图片多大：1121 * 554
        （2）每张图片的宽高：95px * 95px
        （3）图片和图片之间的宽高是多少： 30px  * 45px
         (4)左上角的图片位置：12px * 22px

        假如取的是第m行，第n列，则
        宽度位置：12 + (n - 1) *  125(95+30)
        高度位置：22 + (m - 1) *  140(95+45)

        已经确定：第4行，第4列： 12 + 3*125 = 387， 22 + 3* 140 = 442
     -->
</body>
