<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-数字类型方法</title>
</head>

<body>
    <script>
        /*
            Number.parseFloat()  ==> 把字符串参数转成浮点数  全局方法 parseFloat() 作用一致。
            Number.parseInt()	把字符串解析成特定基数对应的整型数字，和全局方法 parseInt() 作用一致。
            Number.isFinite()	判断传递的值是否为有穷数字。
            Number.isInteger()`	判断传递的值是否为整数。
            Number.isNaN()	判断传递的值是否为 NaN. 全局方法 `isNaN()`的更强大版本。
            Number.isSafeInteger()	判断传递的值是否为安全整数。  -安全整数范围为 -(253 - 1)到 253 - 1 之间的**整数**，包含 -(253 - 1)和 253 - 1。

            Number的对象原型方法
                .toFixed()：返回指定小数位数的表示形式，
           
        */


        //  Number.parseInt() 将'123'看作5进制数，返回十进制数38 => 1*5^2 + 2*5^1 + 3*5^0 = 38
        // 注意:假如只写一个参数,默认转10进制
        Number.parseInt('123', 5);
        console.log(Number.parseInt('0xFF', 16)); // 15 * 16^1 + 15 * 16^0 = 240 + 15 = 255
        Number.parseInt("546", 2);   //NaN 除了“0、1”外，其它数字都不是有效二进制数字


        // `Number.isFinite()`	判断传递的值是否为有穷数字。
        // var num1 = Infinity
        var num1 = 3.14
        console.log("num1是否有穷数字", Number.isFinite(num1))


        // `Number.isNaN()`	判断传递的值是否为 NaN. 全局方法 `isNaN()`的更强大版本。  --可能比较常用一点
        console.log(Number.isNaN(NaN)) // true
        console.log(Number.isNaN(0 / 0)) // true
        console.log(Number.isNaN(Number("asdlkfj"))) // true
        console.log(Number.isNaN(55)) // true



        //   Number的对象原型方法:  .toFixed()：返回指定小数位数的表示形式，
        var a = 123;
        // 这里看起来a是一个对象toFixed是他的属性方法，其实这个是通过Number对象的原型继承过来的方法
        var b = a.toFixed(4)    //b="123.00"
        console.log("b ==> ", b)

    </script>
</body>

</html>
