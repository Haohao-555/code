<body>
    <script>
        /*
            创建一个函数返回当前事件的指定格式
            要求：
                1. 创建JSClock函数
                2. 调用该函数返回指定格式当前事件例： "12:09:05 A.M."
                3. 0点要显示为12点 AM
                4. 14点要显示为 02 点 PM
                5. 时分秒小于10的前面都要补零： 如 9 -> 09
        */
        function JSClock() {
            // var date = new Date(2012, 12, 5, 5, 5, 5);    // 指定时间: 2012, 12, 5, 5, 5, 5
            var date = new Date();                          // 现在时间
            // 获得时\分\秒
            var hours = date.getHours();
            var mins = date.getMinutes();
            var seconds = date.getSeconds();
            // console.log("时-分-秒==>", hours, mins, seconds)

            // 先判断是为AM还是PM(中午12点为AM)
            var noon = hours > 12 ? "PM" : "AM";
            // 假如是PM的时间(小时),则要换成12小时制(因为获得的时间为24小时制的)
            hours = hours > 12 ? hours - 12 : hours;
            // 凌晨0点,显示为12
            hours = hours == 0 ? 12 : hours;

            // 时分秒补零操作
            hours = hours < 10 ? "0" + hours : hours;
            mins = mins < 10 ? "0" + mins : mins;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // 按要求拼接形式,然后返回出去
            return hours + ":" + mins + ":" + seconds + noon
        }

        // 调用函数
        console.log(JSClock())

    </script>
