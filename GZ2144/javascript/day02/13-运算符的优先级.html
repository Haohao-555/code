<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-运算符的优先级</title>
</head>
<body>
    <script>
        /*
            运算顺序： 默认从左到右
            运算符优先级；
                () 优先级最高
                ++ -- !优先级次之
                算术运算比计较运算优先级高，比较运算符比逻辑运算高
        */ 
    var res = 15 + 20 > 30 || 20 + 10 * 6 < 100; 
     
    </script>
</body>
</html>
