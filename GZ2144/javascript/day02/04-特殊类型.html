<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-特殊类型</title>
</head>

<body>
    <script>
        // 在JavaScript中有提供 typeof 内置函数用来检测变量的数据类型
        var num = 666;
        console.log(typeof num)

        var str = "666";
        console.log(typeof str)

        var bol = true
        console.log(typeof bol)

        var arr = []
        console.log(typeof arr)

        var obj = {}
        console.log(typeof obj)


        // 特殊类型测试  —— object
        var nul = null
        console.log(typeof nul)
        console.log(nul)


        // undefined
        var un
        var un1 = undefined
        console.log(un1)
    </script>
</body>

</html>
