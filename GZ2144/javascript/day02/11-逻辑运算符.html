            逻辑运算

            || (逻辑或 或者) ||符号两边的表达式的结果只要有一边为真就为真
            !(逻辑非 取反): 将true变成false,将false变成true
        */
        // 与运算
        // var a = 10 > 20 && 10 < 20;  // false && true 
        var a = 30 > 20 && 20 < 40;    // true && true
        console.log(a)

        var b = 10 > 20 || 10 < 20;  // false || true
