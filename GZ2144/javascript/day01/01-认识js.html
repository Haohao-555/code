<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-认识js</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul {
            /* dis */
            width: 1200px;
            height: 400px;
            background: #ddd;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        ul li:hover {
            background: skyblue;
        }

        li {
            width: 200px;
            height: 200px;
            background: orange;
        }
        ul li.active {
            background: #000;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <button>悬停让上面的li标签变色</button>
</body>
<script>
    var lis = document.getElementsByTagName('li')
    var button = document.getElementsByTagName('button')[0]
    // console.log(button)
    // button.onmouseover = function () {
    //     lis[1].style.backgroundColor = 'skyblue'
    // }

    // button.onmouseleave = function(){
    //     lis[1].style.backgroundColor = 'orange'
    // }

    button.onmouseover = function(){
        lis[1].className = 'active'
    }
</script>

</html>
