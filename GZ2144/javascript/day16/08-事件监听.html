<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-事件监听</title>
</head>

<body>

    <button class="bgChange">随机改变颜色</button>
    <script>


        function randomColor() {
            return Math.floor(Math.random() * 256)
        }

        var changeColor = function () {
            // 随机获得颜色
            var rgb = "rgb(" + randomColor() + "," + randomColor() + "," + randomColor() + ")"
            // console.log("rgb==>", rgb)
            document.body.style.backgroundColor = rgb
        }

        var bgChange = document.querySelector(".bgChange")
        // console.log(bgChange)
        // bgChange.onclick = changeColor
        // bgChange.onclick = function(){
        //     console.log("1111")
        // }

        // 换成事件监听的形式: 
        /*
            形式：addEventListener("事件名称", 事件处理函数)
            可以同时添加多个事件的监听，执行顺序按绑定的顺序执行
        */

        // 给bgchange绑定click事件，并给定一个事件函数ChangeColor
        bgChange.addEventListener("click", changeColor)
        // 重复注册了第一个事件，时间函数，后面注册会被抛弃
        bgChange.addEventListener("click", changeColor)
        bgChange.addEventListener("click", function () {
            console.log("事件监听多个事件==>")
        })

    </script>
</body>

</html>
