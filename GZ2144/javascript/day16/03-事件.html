<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-事件</title>
</head>
<body>
    <button onclick="hello()">跟大家说声Hi</button>
    <script>
        /*
            事件介绍：看文档
            事件分类：
                （1）鼠标事件： 鼠标左键点击，双击；鼠标右键。鼠标移动，鼠标移入和鼠标移出
                （2）键盘事件：按下，按住和弹起
                （3）特殊文档事件， 网页加载，表单提交，图片加载...
        */ 
        function hello(){
            alert("你好，我来自美国，我爱中国")
        }

    </script>
</body>
</html>
