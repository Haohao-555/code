<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        outline: none;
        padding: 0 12px;
        margin: 0px;
        border: 1px solid orange;
        font-size: 16px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: orange;
        background-color: #fff;
        border-radius: 12px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <button onclick="alert('内行事件处理器（请勿使用）')">
      内行事件处理器
    </button>
    <button class="bgChange">元素属性绑定事件</button>
    <script>
      /*
          事件使用方式
            （1）内行事件处理器（请勿使用）
            （2）元素属性绑定事件函数
            （3）添加事件监听器
        */

      // （2）元素属性绑定事件函数
      var index = 0;
      var bgChange = document.querySelector(".bgChange");
      function randomColor() {
        return Math.floor(Math.random() * 256);
      }
      bgChange.onclick = function () {
        index++;
        // 随机获得颜色
        var rgb =
          "rgb(" +
          randomColor() +
          "," +
          randomColor() +
          "," +
          randomColor() +
          ")";
        var styObj = {
            backgroundColor : rgb,
            color: "while",
        }
       Object.assign( bgChange.style, styObj)
        //   取消事件
        if (index == 10) {
          bgChange.onclick = null;
        }
      };
    </script>
  </body>
</html>
