<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="one" class="item one">1</li>
        <li id="two" class="item two">2</li>
        <li id="three" class="item three">3</li>
        <li id="four" class="item four">4</li>
        <li id="five" class="item five">5</li>
    </ul> 
    <div class="app">
        <div class="container"></div>
    </div>
    <script>
        var item = document.getElementsByClassName("item");
        var three = document.getElementById("three");
        var item2 = document.querySelectorAll(".item");
       
        console.log(item2);
        console.log("通过class来获取的")
        console.dir(item)
        console.log("通过 id来获取的")
        console.dir(three)
        // 获取兄弟元素
        var e1 = item[2].previousElementSibling
        console.log(e1.classList)
        console.dir(item[2].previousElementSibling.classList)
        console.dir(item[3].nextElementSibling.classList)

        var app = document.querySelector(".app")
        console.dir(app)
        var con = app.getElementsByClassName("container");
        var con1 = app.querySelector(".container")
        console.log(con);
        console.dir(con1)
    </script>
</body>
</html>
