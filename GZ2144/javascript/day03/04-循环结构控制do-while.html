<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-循环结构控制do-while</title>
</head>

<body>
    <script>

        var num = 5;    
        // do -while的形式，即使一开始不满足条件，都会执行一次
        do {
            console.log("num的值：", num)
            num++
        } while (num < 5)


        var num1 = 5;
        while(num1 < 5){
            console.log("num1的值：", num1)
            num1++
        }
    </script>

</body>

</html>
