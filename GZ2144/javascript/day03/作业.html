      function fun3(unique) {
        var a;
        for (var i = 0; i < unique.length; i++) {
          for (var j = i + 1; j < unique.length; j++) {
            if (unique[i] > unique[j]) {
              a = unique[i];
              unique[i] = unique[j];
              unique[j] = a;
            }
          }
        }
      }

      fun3(unique);

      function uniqueUseNotAllEqual(array) {
        var temp = [], //一个临时数组
          mark = true; // 标识位

        //遍历当前数组
        for (var i = 0, j = array.length; i < j; i++) {
          // 标识位的作用就是用来判断是否存在NaN,第一次找到保留到新数组中
          // 然后标识位置改为false是为了再次找到的时候不推入数组
          if (array[i] !== array[i]) {
            // 这里的不等特性,也可以用isNaN判断[ES6]
            mark && temp.indexOf(array[i]) == -1 ? temp.push(array[i]) : "";
            mark = false;
          } else temp.indexOf(array[i]) == -1 ? temp.push(array[i]) : "";
        }
