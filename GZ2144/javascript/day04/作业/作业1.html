<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业1</title>
</head>

<body>
    <script>
        // 浅拷贝：基本数据类型
        var a = 18;
        var b = a;
        // 修改a的值
        a = 20;
        console.log("b的值：", b)



        // 深拷贝：数组是属于引用数据类型（ojbect）
        var cities = ["北京", "上海", "广州", "深圳", "惠州"];
        // 修改数组中的数据
        var newCities = cities;
        // cities[2] = "汕头"
        // 这里的赋值不是值，而已内存地址，属于浅拷贝




        // 解决方法
        // var newCities = [];
        // // 通过遍历取到每个值
        // for (var i in cities) {
        //     newCities.push(cities[i])
        // }
        // cities[2] = "汕尾"

        console.log("newCities的值:", newCities)




        /*
            （1）基本数据类型的赋值都是深拷贝，引入数据类型的赋值都是浅拷贝
            （2）浅拷贝：储存的是对象在堆内存中的地址（内存地址）
            （3）深拷贝：创建一段新的内存空间
        */
    </script>
</body>

</html>
