        // 简单写法
        for (var i in seatsArr) {
            // 取出一行行座位
            // console.log(seatsArr[i])
            // 循环子数组
            for (var j in seatsArr[i]) {
                // console.log(seatsArr[i][j])   —— 可以取到二维数组中一个个数据
                result += "<span class='seats-" + seatsArr[i][j] + "'></span>"

            }
            // 要进行换行
            result += "<br/>"

        }

        document.write(result)
    </script>
