<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-样式获取-详细</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-left: 40px;
        }

        .box {
            width: 300px;
            height: 300px;
            background: tomato;
            /* margin: 10px auto; */
            border: 2px solid red;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
<script>
    function getStyle(eleObj, attrName) {
        if (eleObj.currentStyle) {
            //如果该对象存在currentStyle属性，则使用它(IE浏览器)、
            return eleObj.currentStyle[attrName];
            //对象.currentStyle[属性名]
        }

        //其他情况使用高版本浏览器所具有的getComputedStyle()方法
        return window.getComputedStyle(eleObj).getPropertyValue(attrName)
    }

    var box = document.querySelector(".box")
    console.log("background获取==>", box.style.backgroundColor)
    console.log("getComputedStyle获取background==>", getStyle(box, "background-color"))
    console.log("getComputedStyle获取其他属性值==>", getStyle(box, "margin-left"))
    console.log("getComputedStyle获取其他属性值==>", getStyle(box, "offsetWidth"))   // offsetWidth是js里面的方法
</script>

</html>
