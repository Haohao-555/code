<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-节点内容修改</title>
</head>

<body>
    <h2 id="title">h2标题</h2>
    <div class="box">
        <i>嘤嘤嘤嘤</i>，这是盒子里的内容
    </div>
    <script>
     
        // （1）nodeValue 修改节点内容  —— 不常用
        var title = document.getElementById("title")
        console.log(title)
        console.log(title.firstChild.nodeValue)
        // 获得h1里的文本节点，并且并且修改nodeValue的值，也就是文本内容
        title.firstChild.nodeValue = "震惊，冯昭竟然......";
 
        // (2) .innerHTML 属性设置或获取HTML语法表示的元素的后代(获得 或者 修改元素间的内容，如果innerHTML里面有html代码会被解析)
        //  —— innnerHTML
        var box = document.getElementsByClassName("box")[0]
        console.log(box)
        console.log("获得类名为box的div元素间的内容==>", box.innerHTML)
        // 进行修改
        // box.id = "id修改"
        // box.innerHTML = "你好，我爱中国"
        box.innerHTML = "外国人的财富密码：<h3 class='love'>你好，我爱中国</h3>"
    </script>
</body>

</html>
