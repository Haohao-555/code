<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
    
        /* background-color: skyblue; */
        display: flex;
        flex-direction: column;
      }
      .container > .item {
        margin-bottom: 12px;
        flex-grow: 1;
        height: 300px;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
      }
      .container > .item > .top {
          background-color: yellow;
          flex: 1;
      }
      .container > .item > .content {
        background-color: red;
          flex: 1;
          
          
      }
      .container > .item > .imglist {
          background-color: skyblue;
          display: flex;
          flex-wrap: wrap;
      }
      .container > .item > .imglist > .img {
          margin-right: 4px;
          margin-bottom: 4px;
          width: 100px;
          height: 100px;
          flex: 0 0 auto;
          background-color: pink;
      }
      .container > .item > .comments {
        background-color: green;
          flex: 1;
          margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="top"></div>
        <div class="content"></div>
        <div class="imglist">
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>
        <div class="comments"></div>
      </div>
      <div class="item"></div>
    </div>
  </body>
</html>
