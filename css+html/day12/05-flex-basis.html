<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-flex-basis</title>
    <style>
        .flex-box {
            display: flex;
            /* 在父元素中设置弹性布局 */
            /* flex-direction: column; */
            width: 1120px;
            height: 600px;
            border: 4px solid orange;
            flex-wrap: wrap;
        }

        .box {
           
            /* width: 400px; */
            height: 100px;

            /* 它的默认值为auto，即项目的本来大小 */
            flex-basis: auto;

            /* 如果横轴为主轴,则设置的数值就是其宽度值 */
            /* 如果纵轴为主轴,则设置的数值就是其高度值 */
            flex-basis: 0px;
            flex-grow: 1;
           
        }

        .box:nth-child(odd) {
            background: skyblue
        }

        .box:nth-child(even) {
            background: pink;
        }
        /* .box:nth-child(9) {
            flex-basis: 400px;
        } */
               
    </style>
</head>

<body>
    <h2>flex-basis属性定义了剩余空间分配之前 元素的默认大小，它可以是长度（例如20％, 40px, 5rem等）或关键字auto</h2>
    <div class="flex-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

    <pre style="font-size: 30px;">

    </pre>


</body>

</html>
