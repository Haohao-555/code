<!-- 文本声明标记， 告诉浏览器当前html文件遵循html5这一套标准 -->
<!DOCTYPE html>
<!--
    根控制标记，代表整个html页面，所有创建的标签都在html标签内部，是所有标签的父标签或者祖先
    lang是language的缩写，语言的意思；en ==> English 告诉浏览器使用的语言为英文
  -->
<html lang="en">
<!-- 设置网络内容的东西 -->

<head>
    <!-- 
        meta: 元信息标签
        使用charset属性可以设置字符集编码，编码格式为UTF-8
     -->
    <meta charset="utf-8">
    <!-- ie兼容性处理 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
         name="viewport" 代表移动端视口
         用于移动端的应用开发
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title标签可以指定当前网页的标题 -->
    <title>1-初始化页面内容介绍</title>
</head>

<!-- body标签里，就是内容部分进行展示，该标签内的所有内容都会展现在可视区域中  -->

<body>
    <h1>Hello world</h1>
    <h2>如果上天给我一个机会，我会对那个女孩子，你tm那么丑，还嫌弃我！</h2>
</body>

</html>
