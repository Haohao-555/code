        1.文件保存：书写代码后，记得保存文件：ctrl + s， 如果没有保存，则页面头部显示为 实心圆；保存后，显示为 X
        2. Ctrl + A 全选； ctrl + C 复制； ctrl + v 粘贴
        3. 向下复制一行：shift + alt + downArrow(↓)
        4. 快速格式化代码： shift + alt + f
        5. 多行代码编辑：鼠标滚筒按下，滑动鼠标
        6. 查询页面内容：ctrl + f
