<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-盒子模型</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #ff6700;
            /* 内边距 */
            padding: 10px 15px 20px 25px;
            /* 边框 */
            border: 10px solid black;
            /* 外边距 */
            margin: 20px 25px 30px 35px;
        }

        pre {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <h2>盒子模型包含：</h2>
    <pre>
        （1）content: 元素内容（宽度和高度）
        （2）padding(内边距)：上内边距（padding-top）- 右内边距（padding-right）-
                             下内边距（padding-bottom）-左内边距(padding-left)
        （3）boder(边框)：顺序跟内边距是一样的（上右下左）
        （4）margin（外边距）：也分上右下左
    </pre>
</body>

</html>
