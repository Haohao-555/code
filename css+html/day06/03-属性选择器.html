<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-属性选择器</title>
    <style>
        input[type=text] {
            color: orange;
        }

        input[type=number] {
            color: purple;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="text" value="类型为text的输入框">
    <input type="number" value="999">
</body>

</html>
