<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-尺寸</title>
    <style>
        /* em演示 */
        .father {
            font-size: 20px;
        }

        .father .son {
            /* 8 * 25px = 200px */
            font-size: 25px;
            width: 8em;
            height: 8em;
            background: skyblue;
        }


        /* rem演示 */
        :root {
            /* font-size: 25px; */
        }

        .father2 {}

        .father2 .son2 {
            width: 4rem;
            height: 4rem;
            /* 1 * 25px = 25px */
            margin: 1rem;
            background: yellowgreen
        }

        .span {
            display: block;
            background: #ccc;
            width: calc(100vw - 70px);
            height: 50vh;
        }
    </style>
</head>

<body>
    <!-- 默认的情况下：字体大小是16px，字体颜色是黑色，字体类型微软雅黑 -->
    <h2>1、百分比 —— 块级元素默认占据宽度100%</h2>
    <div style="background: orange;width: 60%;">盒子</div>
    <div style="width: 200px;background: skyblue;font-size: 24px;">盒子2</div>

    <h2>
        2、em： em是最常见的相对长度单位，基准值是当前元素的字号大小。
        在CSS中，1em表示当前元素的字号大小，实际值取决于在哪个元素上应用。
    </h2>
    <div class="father">
        <div class="son">儿子盒子</div>
    </div>


    <h2>
        3、rem (CSS3 新增)：根节点（html）的font-size决定了rem的尺寸，
        也就是说它是一个相对单位，相对于(html)。
    </h2>
    <div class="father2">
        <div class="son2">儿子盒子2</div>
    </div>

    <h2>4、vw/wh：1vw等于视口宽度的1%，1vh等于视口高度的1%。</h2>
    <span class="span">span标签</span>


    

</body>

</html>
