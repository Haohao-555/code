<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-组合选择器</title>
    <style>
        /* 并集选择器 */
        .one,
        h2,
        p {
            color: sienna;
        }
    </style>
</head>

<body>
    <div class="one">div盒子</div>

    <h2>h2标签</h2>

    <p>我是p标签，是兄弟，来爱我</p>

</body>

</html>
