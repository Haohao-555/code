<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-标题标签</title>
</head>

<body>
    <h1 align="center">标题1</h1>
    <h2 align="right">标题2</h2>
    <h3 align="left">标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <!-- 
        注意：从SEO（Search Engine Optimization，搜索引擎优化）角度中标题标签要遵循一定的用法：
        1. `<h1>`中部署主关键词。`<h1>`尽量靠近在 html 中的`<body>`标签，越近越好，以便让搜索引擎最快的领略主题。
        2. `<h2>`表示一个段落的标题，或者说副标题。
        3. `<h3>`表示段落的小节标题，`<h3>`效果跟Strong差不多，一般是用在段落小节。
        4. `<h4>-<h6>`基本很少用到，是告诉搜索引擎这些不是很重要的内容，单一篇文章内容较多的时候，可以用来说明一些内容是不很重要的。
        5. 一个页面之中，h1标签**只能使用一次**，它代表这个页面的精髓，是这个页面最突出表现的主题。整个页面的文章都要围绕着h1标签的内容来描述，
        尽量突出h1标签中的文字。而h2-h6标签可以应用多次，但要控制好，否则会稀释权重。
     -->
</body>

</html>
