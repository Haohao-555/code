<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-自定义列表</title>
</head>

<body>
    <!-- 
        自定义列表不仅仅是一列项目，而是项目及其注释的组合。
        自定义列表以 `<dl>` 标签开始。每个自定义列表项以 `<dt>` 开始。
        每个自定义列表项的定义以 `<dd>` 开始。

    `<dl>`自定义列表的开始
    `<dt>`表示一个项目, dt元素属于不可自由嵌套的块级元素（自己独占一行），即在标题标签中不可以嵌套任何块级元素。
    `<dd>`表示一个项目下的更详细的内容
     -->

    <dl>
        <dt>广东</dt>
        <dd>广州</dd>
        <dd>佛山</dd>
        <dd>深圳</dd>

        <dt>湖南</dt>
        <dd>长沙</dd>
        <dd>株洲</dd>
        <dd>衡阳</dd>
    </dl>

    <dl>
        <dt>水果</dt>
        <dd>watermelon</dd>
        <dd>葡萄</dd>
        <dd>peach</dd>
        <dd>apple</dd>
    </dl>

    <dl>
        <dt>视频</dt>
        <dd>国产</dd>
        <dd>美国</dd>
        <dd>欧洲</dd>
        <dd>亚洲</dd>
    </dl>
</body>

</html>
