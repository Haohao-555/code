<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-表单2</title>
</head>

<body>

    <form action="" method="POST">
        <!-- 1、日期 -->
        <h3>日期</h3>
        <div>
            年月：<input type="month" name="month" id="">
        </div>

        <div>
            周：<input type="week" name="week" id="">
        </div>

        <div>
            周：<input type="time" name="time" id="">
        </div>

        <div>
            周：<input type="date" name="date" id="">
        </div>

        <div>
            周：<input type="datetime-local" name="datetime-local" id="">
        </div>

        <!-- 2、单选框 -->
        <h3>单选框</h3>
        <div>
            男：<input type="radio" name="sex" id="" value="男" checked>
            女：<input type="radio" name="sex" id="" value="女" > 
        </div>

        <!-- 3、复选框-->
        <h3>复选框</h3>
        <div>
            <p>兴趣爱好</p>
            吃饭：<input type="checkbox" name="hobby" id="" value="吃饭" checked>
            睡觉：<input type="checkbox" name="hobby" id="" value="睡觉">
            静静地望着远方：<input type="checkbox" name="hobby" id="" value="静静地望着远方">
        </div>


        <input type="submit" value="提交信息">
    </form>
</body>

</html>
