<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-css基础选择器</title>
    <style>
        /* 
            通配符：在 CSS 选择器中`*`被称作通配符具有特殊的含义他可以匹配页面上所有html标签元素。
            注意：尽量不要使用通配符选择器：因为通配符选择会让浏览器查询所有的元素从而影响浏览器性能
         */
        * {
            margin: 0;
            padding: 0;
        }

        /* 2、html标签选择器：在 CSS 选择器中我们可以直接使用任何html标签名作为选择器，表示查询页面中所有指定标签名的元素。 */
        div {
            color: salmon;
        }

        /* 3、类选择器: ：在 CSS 选择器中类选择器以一个`.`开头后面接一个**类名**，表示查询页面中所有class为指定类名的元素。
            一个类名可以给多个标签；一个标签可以使用多个类名？
        */
        .father {
            background: #ccc;
        }

        .box {
            font-size: 35px;
        }

        /* 
            4、ID选择器：在 CSS 选择器中类选择器以一个`#`开头后面接一个**id名**，表示查询页面中id为指定id名的元素。
            注意：在整个HTML页面中任何一个元素的id值必须唯一
                 在规范的web前端开发中，我们一般不会使用id选择器因为会影响页面的性能
        */
        #boxId {
            font-weight: 700;
            font-size: 35px;
        }
        #boxId2 {
            color: seagreen;
        }
    </style>
</head>

<body>
    <h2>1、通配符选择器</h2>
    <h2>2、html标签选择器</h2>
    <h2>3、类选择器</h2>
    <h2>4、ID选择器</h2>

    <div class="father box">
        元素内容
    </div>

    <div>box盒子</div>

    <p class="father" >p标签</p>

    <p id="boxId">id名为boxId的盒子</p>
    <p id="boxId">id名为boxId的盒子2</p>

</body>

</html>
