<html lang="en">

<head>

    <style>
        .test {
            color: blue;
        }

        .test1 {
            color: black;
            /* 所有 */
            /* color: white !important; */

            color: orange\9\0;
            /* IE9/10 */

            /* color: green\0; */
            /* IE8/9/10 */

            *color: rgb(180, 180, 53);
            /* IE6/7 */
            /* +color: gold; */
            /* IE6/7 */
            /* *+color: blue; */
            /* IE6/7 */
            /* _color: red; */
            /* IE6 */
        }

        @media \0screen\,screen\9 {

            /*  IE6/7/8 */
            .test2 {
                color: gold;
                font-size: 55px;
            }
        }
    </style>
</head>

<body>
    <h2>条件级hack</h2>
    <!--[if IE]>
<p>你在非IE中将看不到我的身影</p>

    <h2>属性级hack</h2>
