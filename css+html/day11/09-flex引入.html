<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-flex认识</title>
    <style>
        body {
            background: #ddd;
        }

        .box {
            width: 1200px;
            margin: 0 auto;
            /* border: 4px solid red; */
        }

        .left {
            width: 375px;
            height: 600px;
            background: orange;
            margin-right: 10px;
            float: left;

        }

        .right {
            /* 100% - 375px -10px */
            width: calc(100% - 375px - 10px);
            float: right;
            height: 600px;
            background: skyblue;
        }

        /* 清除浮动 */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 
        1-弹性盒子可以做到
        2-css3的calc() —— 动态计算函数
            (1)calc(100% - 固定左边盒子固定宽度 )
            (2)calc(100vw - 固定左边盒子固定宽度 )
     -->
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>

  
</body>

</html>
