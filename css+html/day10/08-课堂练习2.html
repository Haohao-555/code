<head>
    <meta charset="UTF-8">

    <title>08-课堂练习2</title>
    <!-- 去除默认样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        a {
            text-decoration: none;
            color: #000;
        }

        ul {
            width: 150px;
            border: 1px solid rgb(54, 49, 49);
            cursor: pointer;
            background: #ddd;
        }

        ul li {
            position: relative;
            padding: 5px 10px;
            line-height: 30px;
            text-align: center;
            box-sizing: border-box;
            /* border: 1px solid #000; */
        }

        /* 用伪元素after来添加下划线 */
        ul li::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background: #000;
        }

        ul li:last-child::after {
           display: none;
        }

        .bigBox ul {
            position: absolute;
            top: 0;
            left: 150px;
            /* 最开始，ul被隐藏 */
            display: none;
        }

        /* 点击li标签，让二级列表显示 */
        .bigBox li:target a {
            color: red;
        }

        .bigBox li:target ul {
            display: block;
        }
    </style>
</head>
