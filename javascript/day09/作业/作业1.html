<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            height: 100px;
            line-height: 100px;
            background-color: #ccc;
            text-align: center;
            width: 750px;
            margin: 0 auto;
            font-size: 0;
        }

        .wrap>span {
            display: inline-block;
            vertical-align: middle;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1px solid #ccc;
            line-height: 60px;
            font-size: 18px;
            margin: 0 10px;
            background-color: red;
            color: white;
            font-weight: bold;
        }

        .wrap>span:nth-child(7) {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <!-- <div class="wrap">
        <span>10</span>
        <span>23</span>
        <span>08</span>
        <span>05</span>
        <span>30</span>
        <span>19</span>
        <span>6</span>
    </div> -->
    <script>
        // 要求：
        // 定义变量，接收输入弹窗的输入的值（字符串）
        // 弹窗输入的格式: 10,23,08,05,30,19,6
        // 把字符串 "10,23,08,05,30,19,6" 切割成数组
        // 数组的数据渲染在页面

        function splitStr(strParam) {
            // console.log(str)
            // 定义一个用于拼接的字符串

            var str = ""
            var strArr = strParam.split(",");
            console.log("查看是否为数组==>", strArr)

            // 拼接标签和内容
            str += "<div class='wrap'>"
            for (var i in strArr) {
                str += "<span>" + strArr[i] + "</span>";
            }
            str += "</div>"
            // console.log(str)

            // 渲染在页面中
            document.write(str)
        }


        splitStr("10,23,08,05,30,19,6, 29, 40")
    </script>
</body>

</html>
