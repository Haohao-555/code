<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-回调函数</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40];
        arr.map(function (element, index, arr) {
            // 回调函数
        })

        var driking = function (name) {
            document.write(name + "正在借酒消愁愁更愁............");
        }

        var say = function (name, age, action) {
            document.write("I am" + name + ",寡人今年" + age+"<br/>")
            // 如果action不是函数,就不执行(避免传值出错)
            if (typeof action == "function") {
                action(name)
            }
        }
        // say("傻强", 18)

        // 调用say函数的时候传入的dirking函数就叫回调函数,
        // driking函数没有立即执行,而在在say函数内部执行
        say("傻强", 18, driking)
    </script>
</body>

</html>
