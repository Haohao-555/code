<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-代码调试</title>
</head>

<body>
    <script>
        // 浏览器中按F12‐‐>sources‐‐>找到需要调试的文件‐‐>在程序的某一行设置断点
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= 8; j++){
                console.log("i的值：", i)
                console.log("j的值：", j)
            }
        }
    </script>
</body>

</html>
