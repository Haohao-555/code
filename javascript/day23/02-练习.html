<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-练习</title>
</head>

<body>
    <script>
        // 匹配下面这句话中的中文姓名 手机号 QQ号和邮箱
        var str = "My name is 水枪哥哥, my phone number is 14170880972, 我的QQ号 QQ:123456, 我的email是920473805@qq.com";

        // (1) 中文姓名
        var nameReg = /[\u4E00-\u9FA5]{2,5}/
        console.log("中文姓名==>", nameReg.exec(str)[0])

        // (2) 手机号
        var phoneReg = /1[3-9]\d{9}/
        console.log("中文姓名==>", phoneReg.exec(str)[0])

        // (3) QQ号
        var qqReg = /QQ:\d{6,12}/
        console.log("QQ==>",qqReg.exec(str)[0].slice(3,))

        // (4) qq邮箱
        var  emailReg = /\d{6,12}@qq\.com/
        console.log("qq邮箱==>", emailReg.exec(str)[0])
    </script>
</body>

</html>
