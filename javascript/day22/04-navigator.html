<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-navigator</title>
</head>

<body>


    <script>
        /*
            Navigator对象， 只读， 存储浏览器所在一些环境信息（操作， 浏览器版本，浏览器名称， 获得定位（H5））
            - appName 浏览器的名称
            - appVersion 浏览器的版本
            - platfrom 操作系统

             navigator.userAgent ——  用户的代理信息,通过该属性可以获得浏览器及操作系统信息
        */

        var sBrowser, sUsrAg = navigator.userAgent;

        // 顺序在这里很重要，这可能会报告未列出浏览器的误报。

        if (sUsrAg.indexOf("Firefox") > -1) {   // 火狐浏览器
            sBrowser = "Mozilla Firefox -- 火狐浏览器";
            // "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:61.0) Gecko/20100101 Firefox/61.0"
        } else if (sUsrAg.indexOf("Opera") > -1 || sUsrAg.indexOf("OPR") > -1) {   // 欧朋浏览器
            sBrowser = "Opera --  欧朋浏览器";
            //"Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.102 Safari/537.36 OPR/57.0.3098.106"
        } else if (sUsrAg.indexOf("Trident") > -1) {            // IE浏览器
            sBrowser = "Microsoft Internet Explorer  --  IE浏览器";
            // "Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; Zoom 3.6.0; wbx 1.0.0; rv:11.0) like Gecko"
        } else if (sUsrAg.indexOf("Edge") > -1) {               // 微软Edge浏览器
            sBrowser = "Microsoft Edge -- 微软Edge浏览器";
            // "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36 Edge/16.16299"
        } else if (sUsrAg.indexOf("Chrome") > -1) {             // 谷歌浏览器
            sBrowser = "Google Chrome or Chromium -- 谷歌浏览器";
            // "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Ubuntu Chromium/66.0.3359.181 Chrome/66.0.3359.181 Safari/537.36"
        } else if (sUsrAg.indexOf("Safari") > -1) {             // 苹果浏览器
            sBrowser = "Apple Safari --苹果浏览器";
            // "Mozilla/5.0 (iPhone; CPU iPhone OS 11_4 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/11.0 Mobile/15E148 Safari/604.1 980x1306"
        } else {
            sBrowser = "unknown";
        }

        console.log("当前浏览器为: " + sBrowser);
    </script>

</body>

</html>
