<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-数据类型</title>
</head>

<body>
    <script>
        // ECMAScript 标准将数据类型分为两大类：基本数据类型、引用数据类型

        // var  x = "superMan" + 280;
        // console.log(x)

        var num = 20; // 数字
        console.log("数字变量：", num)

        // var str = "字符串"; // 字符串
        var str = "200";    //字符串
        console.log("字符串变量：", str)

        var bol = true     // 布尔类型，值由true或者false
        console.log("布尔变量：", bol)

        var arr = []   // 数组
        console.log("数组变量：", arr)

        var obj = {}  // 对象
        console.log(obj)

        /*
            数据类型为两类： 基本数据类型、引用数据类型
            基本数据类型：
                Number infinity， NaN
                String
                boolean true false
                null 空
                undefined
            检测js的数据类型： typeof
            引入数据类型：对象（数组也算对象）

            栈（stack）：为自动分配的内存空间，它由系统自动释放
            堆（heap）：heap则是动态分配的内存，大小不定也不会自动释放
        */
    </script>
</body>

</html>
