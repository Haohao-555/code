<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-基本数据类型</title>
</head>

<body>
    <script>
        var age = 40; // 整数
        var age1 = 8.999  // 小数
        var age2 = 1 / 6   // 无穷小数
        var age3 = - 54   // 负数

        var age4 = 5 / 0   // 正无穷
        var age5 = -1 / 0   // 负无穷
        var age6 = 0 / 0    // NaN（非法数字， Not-a-Number）
        var age7 = NaN     //  可以直接定义NaN
        var age8 = 1e3      // 10的3次方

        // console.log(age8)

        // NaN是一个数值，他表示一个不能产生正常结果的运算结果。NaN不等于任何值，包括他自
        // 判断是否相等 ==或者===进行判断
        // console.log(NaN == NaN)

        // 精度丢失
        var num1 = 0.1 + 0.2;
         // 常用解决方法，把小数转换为整数再进行计算
         var num2 = (1 + 2) / 10;
        // console.log(num2)

        // 位数测试 17小数 15整数
        var num3 = 1 / 3;
        var num4 = 1 / 6;
        var num5 = 1 / 7;
        var num6 = 12345678910123499
        console.log(num3, num4)
        console.log(num5)
        console.log(num6)
       

        

    </script>
</body>

</html>
