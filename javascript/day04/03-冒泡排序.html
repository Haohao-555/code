        //  处理排序的时候，要清楚知道是降序还是升序

        var numbers = [25, 3, 16, 36, 30, 11, 42, 47, 39, 20];
        // 定义一个临时变量（第三方）
        var temp

        // 方法1
        // for (var i = numbers.length; i > 0; i--) {

        //     }
        // }


        for (var i = 1; i < numbers.length; i++) {
            //随着i的增加， j的执行次数减少（1次）
            // 第一轮： 9次； 第二轮： 8次； 第3轮：7 ....
            for (var j = 0; j < numbers.length - i; j++) {
                // 判断两个值的大小,如果前面那个比后面的数要大，则交换
                if (numbers[j] > numbers[j + 1]) {
                    // 交换数字需要第三方来处理（切换别把现实中的交换思想带进来）
                    temp = numbers[j];
                    numbers[j] = numbers[j + 1];
                    numbers[j + 1] = temp
                }
            }
        }
        console.log("升序结果：", numbers)
