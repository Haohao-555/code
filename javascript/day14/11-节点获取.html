<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-节点获取</title>
</head>

<body>
    <ul>
        <li>列表1</li>
        <li id="two">列表2</li>
        <li>列表3</li>
        <li>列表4</li>
    </ul>

    <script>
        // (1) Node.previousSibling 返回当前节点的前一个兄弟节点,没有则返回null.
        var second = document.getElementById("two")
        // console.log(second)
        // 获得前面的兄弟元素节点
        var prevNode = second.previousSibling;
        console.log("id名为two的li标签上一个兄弟节点==>", prevNode)

        // prevNode.style.background = "green"


        // (2) Node.nextSibling 返回前节点紧跟在其后面的兄弟节点，如果指定的节点为最后一个节点，则返回 null。
        var nextNode = second.nextSibling;
        console.log("id名为two的li标签下一个兄弟节点==>", nextNode)


        // (3) **`Node.firstChild`**   返回当前节点的第一个子节点,如果节点是无子节点，则返回 null。
        //     **`Node.lastChild`** 返回当前节点的最后一个子节点。如果父节点为一个元素节点，
        //      则子节点通常为一个元素节点，或一个文本节点，或一个注释节点。如果没有子节点，则返回 null。
        var ul = document.getElementsByTagName("ul")[0]
        // console.log(ul)
        var first = ul.firstChild
        console.log("返回当前节点的第一个子节点==>", first)

        var last = ul.lastChild;
        console.log("返回当前节点的最后的子节点==>", last)
    </script>
</body>

</html>
