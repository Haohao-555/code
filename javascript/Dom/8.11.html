<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        DOM 文档对象模型
        在浏览器中：
                （1）用户自定义对象
                （2）内置对象 Math Array String Date
                 (3) 浏览器内建对象，浏览器对象 window 文档内建对象 document
        
        DOM树：建立DOM, 浏览器在加载 HTML 文档后，就建立 DOM 树，document 文档对象时最顶层
        节点：
            文档节点： documment
            元素节点：html 元素、div 元素....
            属性节点：元素的属性节点
            文本节点：文本内容节点

            
        */
       
      //    打印 document 结构
      console.dir(document);

      //    创建元素节点
      var h1 = document.createElement("h1");
      console.log(h1);

      //   创建文本节点 
      var text = document.createTextNode("我是一个文本节点");
      console.log(text);
      
      //   把文本节点（text）放入元素节点 h1 内部中
      h1.appendChild(text);

      //   把 h1 标签放入 body 里面
      document.body.appendChild(h1);

      
      /*
         DOM 元素获取
         (1) 根据 ID 值获得元素节点，没有找到，返回 null
            html 中 有多个 ID 时，只获取第一个标签 （ID 必须唯一）
            console.log(typeof el);  object
            console.dir(el)
       */
    </script>
  </body>
</html>
