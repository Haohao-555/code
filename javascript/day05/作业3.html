      var toBins = function (n) {
        var num = parseInt(n); 
        var arr = [];
        var str = "";
        while (n > 0) {
          arr.push(n % 2);
          n = Math.floor(n / 2);
        }
        for (var i = arr.length - 1; i >= 0; i--) {
          str += arr[i];
        }
        console.log(num + "的二进制是" + str);
      };

      var dectoHex = function (n) {
