    function hex1(num) {
        switch (num) {
          case "a":
            num = 10;
            break;
          case "b":
            num = 11;
            break;
          case "c":
            num = 12;
            break;
          case "d":
            num = 13;
            break;
          case "e":
            num = 14;
            break;
          case "f":
            num = 15;
            break;
        }

        // 把处理好的结果返回出去
        return num;
      }
    var tobin = function(bin, num) {
        var arr = [...num];
        var res = 0;
        if (bin == 16) {
            for (var i = arr.length-1; i >=2 ; i--) {
                a = hex1(arr[i]);
                res += parseInt(a) * Math.pow(bin, arr.length - i - 1);
            }
        }else if (bin == 2) {
            for (var i = arr.length-1; i >=2 ; i--) {
                res += parseInt(arr[i]) * Math.pow(bin, arr.length - i - 1);  
            }
        }else {
            for (var i = arr.length-1; i >= 0 ; i--) {
                res += parseInt(arr[i]) * Math.pow(bin, arr.length - i - 1);  
            }
        }
        return res;
    }
