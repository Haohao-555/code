    <script>
        //  把10 - 15 转成  a - f
        function hex(num) {
            // 为了节省运行次数,进行判断处理
            if (1 <= num && num < 10) {
                return num;
            }
            switch (num) {
                case 10:
                    num = "a";
                    break;
                case 11:
                    num = "b";
                    break;
                case 12:
                    num = "c";
                    break;
                case 13:
                    num = "d";
                    break;
                case 14:
                    num = "e";
                    break;
                case 15:
                    num = "f";
                    break;
            }

            // 把处理好的结果返回出去
            return num;
        }
