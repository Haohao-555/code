<body>
    <script>
        // 求质数之和
        function isPrime(n) {
            // 从 2 开始进行判断
            for (i = 2; i < n; i++) {
               if (n % i == 0) {
                   return false;
               } 
            }
            return true;
        }
    </script>
</body>
