<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-变量</title>
</head>

<body>
    <script>
        // 以后拓展:var/let/const声明的区别?
        
        // 声明变量 var 关键字 变量里面可以是存储任意类型的数据
        // 声明变量username ，但没有赋值，则没有初始化
        // 可以写分号,可以不写,建议书写
        var username;
        // 赋值
        username = "放学别走";

        var num = 290; // 声明变量并且赋值初始化

        var MZ = "傻强";    // 字符串

        var isGet = false        // false 为假

        console.log("收保护费:", MZ, "用户名:", username, "保护费:", num);

        // 同时声明多个变量：
        var user, age, height, hobby;
        user = "小钊钊";
        age = 20;
        height = "174.5cm";
        hobby = "watch beauty - LSP";
        console.log(user, age, height, hobby);

        // 声明变量同时赋值
        var hero = "大锤子", age = 28, job = "战士", skill = "用锤子锤你小胸口";
        console.log(hero, age, job, skill)

    </script>
</body>

</html>
