    <script>
      var arr = [1, 2, 3, 3, 4, 4, 5, 5, 6, 1, 9, 3, 25, 4];
      function deRepeat1() {
        var obj = {};
        var newArr = [];
        arr.forEach((_) => {
          if (obj[_] == undefined) {
            obj[_] = 1;
            newArr.push(_)
          }
        });
        return newArr;
      }
      
      function deRepeat2() {
          return Array.from(new Set(arr))
      }

      var newArr2 = deRepeat2();
