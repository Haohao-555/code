        1、.charAt(index)方法从一个字符串中返回指定的字符。

          获取一个超出字符串长度的位置，则返回"" 不报错
          区别：通过字符串下标获取

        2、.charCodeAt(index) 返回字符串指定位置的字符编码
              用于键盘事件
              区分大小写的
              index 超出位置 返回 NaN
              空格的编码号 32
         
        3、String.fromCharCode（unicode 编码） 把对应的编码还原字符串
            可以用于代码加密 
          
        4、.indexOf(searchValue [, fromIndex])
            searchValue 要查找的值 （会将传入的值转化成字符串）
            fromIndex 从哪个地方开始找 （可写可不写）默认从 0 开始
            'undefined'.indexOf() 0 不传参数强制设置为字符串 "undefined"
        
        5、.lastIndexOf(searchValue[, fromIndex]) **
        
        
        6、.concat(str2, [, ...strN])
         
      */

      // charCodeAt 和 String.fromCharCode

      for (var index in str) {
        codeArr.push(str.charCodeAt(index));
      }
      console.log(codeArr);

      for (var index in codeArr) {
        s += String.fromCharCode(codeArr[index]);
