<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .container {
        width: 600px;
        height: 300px;
        display: flex;
        justify-content: space-between;
        margin: 20px auto;
        border: 1px solid #333;
      }
      .container:hover .small-img .mask {
        /* display: block; */
        visibility: visible;
      }
      .container:hover .big-img {
        /* display: block; */
        visibility: visible;
      }
      .item {
        width: 300px;
        height: 100%;
      }
      .small-img {
        background-color: #ffb6b9;
        position: relative;
      }
      .small-img img {
        width: 100%;
        height: 100%;
      }
      .small-img .mask {
        position: absolute;
        /* display: none; */
        visibility: hidden;
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: rgb(183, 158, 192, 0.4);
        cursor: move;
      }
      .big-img {
        /* display: none; */
        visibility: hidden;
        background-color: #bbded6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item small-img">
        <div class="mask"></div>
        <img src="./images/small.jpg" alt="" />
      </div>
      <div class="item big-img"></div>
    </div>
    <script>
      var mask = document.getElementsByClassName("mask")[0];
      var big_img = document.getElementsByClassName("big-img")[0];
      var small_img = document.getElementsByClassName("small-img")[0];

      small_img.onmousemove = function (e) {
        //   console.log(e)
        console.log("e.offsetX", e.offsetX);
        console.log("e.offsetY", e.offsetY);
        var left = e.offsetX - 50;
        var top = e.offsetY - 50;
        if (left <= 0) {
          left = 0;
        }
        if (top <= 0) {
          top = 0;
        }
        if (left >= 250) {
          left = 250;
        }
        if (top >= 250) {
          top = 250;
        }
        mask.style.left = left + "px";
        mask.style.top = top + "px";
      };
    </script>
  </body>
</html>
