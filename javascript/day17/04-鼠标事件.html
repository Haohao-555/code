            鼠标事件：
                (1) click 当用户点击某个对象时调用的事件句柄
                (2) dblclick 当用户双击某个对象时调用的事件句柄
                (3) mouseover 鼠标移动到某个元素之上
                (4) mouseout 鼠标从某元素离开
                (5) mousedown 鼠标按钮按下
                (6) mouseup 鼠标按键被松开
                (7) mousemove 鼠标在某个元素内移动
                (8) mouseenter 鼠标光标从元素外部移动到元素内部时触发,这个事件不冒泡
                (9) mouseleave 位于元素内部的鼠标光标移动到元素范围之外触发,这个事件不冒泡
