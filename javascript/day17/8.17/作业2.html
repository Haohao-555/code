  <script>
      var div = document.querySelectorAll(".item");
     function randomColor() {
        return Math.floor(Math.random() * 256)
    }
    div.forEach(_ => {
        _.addEventListener("click", function () {
            _.style.backgroundColor = "rgb(" + randomColor() + "," + randomColor() + "," + randomColor() + ")";
        })
    })
  </script>
